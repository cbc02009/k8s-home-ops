---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    controller:
      type: statefulset

    image:
      repository: ghcr.io/binhex/arch-qbittorrentvpn
      tag: 4.5.0-1-01@sha256:c975ef2a27c1e97900f6476e97967e0204e3f7c3f861cfcbb7b258853123d237

    env:
      TZ: "${TZ}"
      VPN_ENABLED: true
      VPN_PROV: pia
      VPN_CLIENT: wireguard
      STRICT_PORT_FORWARD: true
      ENABLE_PRIVOXY: true
      LAN_NETWORK: 10.0.0.0/8
      NAME_SERVERS: 84.200.69.80,37.235.1.174,1.1.1.1,37.235.1.177,84.200.70.40,1.0.0.1
      WEBUI_PORT: &port 8080
      UMASK: "002"

    envFrom:
      - secretRef:
          name: qbittorrent-secret

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${LB_QBT_GUI}
        ports:
          http:
            port: *port
      # bittorrent:
      #   enabled: true
      #   type: LoadBalancer
      #   externalIPs:
      #     - "${LB_QBITTORRENT}"
      #   ports:
      #     bittorrent:
      #       enabled: true
      #       port: *port-bt
      #       protocol: TCP
      #       targetPort: *port-bt
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud-download"
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config-v1
      media:
        enabled: true
        type: nfs
        server: "${SAN_HOST}"
        path: /tank/media
        mountPath: /media

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 6000Mi
