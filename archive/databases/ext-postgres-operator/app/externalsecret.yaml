---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ext-postgres-operator
  namespace: databases
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ext-postgres-operator-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        POSTGRES_HOST: postgres.databases.svc.cluster.local
        POSTGRES_USER: "{{ .POSTGRES_SUPER_USER }}"
        POSTGRES_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_DEFAULT_DATABASE: postgres
        POSTGRES_URI_ARGS: ""
        POSTGRES_CLOUD_PROVIDER: ""
  dataFrom:
    - extract:
        key: postgres
