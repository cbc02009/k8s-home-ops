---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zwave-js-ui
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zwave-js-ui-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: zwave-js-ui
