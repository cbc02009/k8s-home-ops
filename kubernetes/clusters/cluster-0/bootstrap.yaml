---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-repositories
  namespace: flux-system
  labels:
    component.cluster-0/part-of: bootstrap
spec:
  interval: 10m
  path: "./kubernetes/clusters/cluster-0/flux-system/repositories"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops