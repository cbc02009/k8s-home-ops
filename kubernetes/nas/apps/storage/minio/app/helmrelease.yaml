---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app minio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      minio:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-04-06T05-26-02Z
            args:
              - server
              - /data
              - --console-address
              - :9001
            env:
              # MINIO_API_CORS_ALLOW_ORIGIN: https://minio.${EXTERNAL_DOMAIN},https://s3.${EXTERNAL_DOMAIN}
              # MINIO_BROWSER_REDIRECT_URL: https://minio.${EXTERNAL_DOMAIN}
              MINIO_PROMETHEUS_AUTH_TYPE: public
              MINIO_PROMETHEUS_URL: https://prometheus.kokoro.wtf
              # MINIO_SERVER_URL: https://s3.${EXTERNAL_DOMAIN}
              MINIO_UPDATE: "off"
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 5m
                memory: 128M
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
              supplementalGroups: [100]

    service:
      app:
        controller: *app
        ports:
          http:
            port: 9001
          s3:
            port: 9000

    serviceMonitor:
      main:
        serviceName: app
        enabled: true
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s

    ingress:
      main:
        enabled: true
        className: "internal"
        annotations:
          io.cilium/lb-ipam-ips: ${LB_MINIO}
        hosts:
          - host: &host "minio.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &s3 "s3.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: s3
        tls:
          - secretName: *host
            hosts:
              - *host
          - secretName: *s3
            hosts:
              - *s3

    persistence:
      dev:
        type: hostPath
        hostPath: /tank/k8s/apps/minio
        hostPathType: Directory
        globalMounts:
          - path: /data
