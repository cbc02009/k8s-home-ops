---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2023-11-20T22-40-07Z
            args:
              - server
              - /data
              - --console-address
              - :9001
            env:
              MINIO_API_CORS_ALLOW_ORIGIN: https://minio.${EXTERNAL_DOMAIN},https://s3.${EXTERNAL_DOMAIN}
              MINIO_BROWSER_REDIRECT_URL: https://minio.${EXTERNAL_DOMAIN}
              MINIO_PROMETHEUS_AUTH_TYPE: public
              MINIO_SERVER_URL: https://s3.${EXTERNAL_DOMAIN}
              MINIO_UPDATE: "off"
              MINIO_ROOT_USER:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: MINIO_ROOT_USER
              MINIO_ROOT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: MINIO_ROOT_PASSWORD
            resources:
              requests:
                cpu: 5m
                memory: 128M
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
              supplementalGroups: [100]

    service:
      main:
        ports:
          http:
            port: 9001
          s3:
            port: 9000

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s

    # ingress:
    #   main:
    #     enabled: true
    #     className: "internal"
    #     hosts:
    #       - host: &host "minio.${EXTERNAL_DOMAIN}"
    #         paths:
    #           - path: /
    #             service:
    #               name: main
    #               port: http
    #       - host: &host "s3.${EXTERNAL_DOMAIN}"
    #         paths:
    #           - path: /
    #             service:
    #               name: main
    #               port: s3

    persistence:
      dev:
        type: hostPath
        hostPath: /tank/k8s/apps/minio
        hostPathType: Directory
        globalMounts:
          - path: /data
