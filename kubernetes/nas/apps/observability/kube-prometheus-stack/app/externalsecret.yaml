---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name thanos
  namespace: observability
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name thanos-objstore-config
  namespace: observability
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: thanos
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config: |-
          type: s3
          config:
            bucket: thanos
            endpoint: s3.cnas.dev
            access_key: {{ .ACCESS_KEY }}
            secret_key: {{ .SECRET_KEY }}
  dataFrom:
    - find:
        name:
          regexp: .*
