---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      node-exporter:
        containers:
          app:
            image:
              repository: quay.io/prometheus/node-exporter
              tag: v1.7.0
            args:
              - --path.procfs=/host/proc
              - --path.rootfs=/rootfs
              - --path.sysfs=/host/sys
              - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
            resources:
              requests:
                cpu: 23m
                memory: 64M
              limits:
                memory: 64M
            securityContext:
              privileged: true

    service:
      main:
        controller: node-exporter
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${LB_NODEXP}
        ports:
          http:
            port: 9100

    persistence:
      procfs:
        type: hostPath
        hostPath: /proc
        hostPathType: Directory
        globalMounts:
          - path: /host/proc
      sysfs:
        type: hostPath
        hostPath: /sys
        hostPathType: Directory
        globalMounts:
          - path: /host/sys
      rootfs:
        type: hostPath
        hostPath: /
        hostPathType: Directory
        globalMounts:
          - path: /rootfs
