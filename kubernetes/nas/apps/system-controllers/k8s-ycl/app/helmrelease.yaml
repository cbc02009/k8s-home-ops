---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app k8s-ycl
  namespace: system-controllers
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-ycl
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        replicas: 1

        containers:
          main:
            image:
              repository: ghcr.io/bjw-s/k8s-ycl
              tag: v0.2.0
