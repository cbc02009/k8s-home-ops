---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: k8s-home-ops
  namespace: flux-system
spec:
  interval: 30m0s
  ref:
    branch: main
  url: ssh://git@github.com/cbc02009/k8s-home-ops
  secretRef:
    name: github-deploy-key
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/kubernetes
    # exclude files from gitops dirs
    /kubernetes/**/*.md
    /kubernetes/**/*.tmpl
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
      - kind: Secret
        name: cluster-secrets
        optional: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
