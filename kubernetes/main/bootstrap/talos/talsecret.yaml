cluster:
  id: ${CLUSTERNAME}
  secret: ${CLUSTERSECRET}
secrets:
  bootstraptoken: ${BOOTSTRAPTOKEN}
  secretboxencryptionsecret: ${AESCBCENCYPTIONKEY}
trustdinfo:
  token: ${TRUSTDTOKEN}
certs:
  etcd:
    crt: ${ETCDCERT}
    key: ${ETCDKEY}
  k8s:
    crt: ${K8SCERT}
    key: ${K8SKEY}
  k8saggregator:
    crt: ${K8SAGGCERT}
    key: ${K8SAGGKEY}
  k8sserviceaccount:
    key: ${K8SSAKEY}
  os:
    crt: ${OSCERT}
    key: ${OSKEY}
