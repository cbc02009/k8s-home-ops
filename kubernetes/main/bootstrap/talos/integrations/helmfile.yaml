---
repositories:
  - name: coredns
    url: https://coredns.github.io/helm
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.5
    values: ["../../../apps/kube-system/cilium/app/helm-values.yaml"]
    needs:
      - observability/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.3
    values: ["../../../apps/kube-system/coredns/app/helm-values.yaml"]
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium

  - name: kubelet-csr-approver
    namespace: system-controllers
    chart: postfinance/kubelet-csr-approver
    version: 1.2.5
    values: ["../../../apps/system-controllers/kubelet-csr-approver/app/helm-values.yaml"]
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns

  - name: spegel
    namespace: system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.30
    values: ["../../../apps/system/spegel/app/helm-values.yaml"]
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
      - system-controllers/kubelet-csr-approver
