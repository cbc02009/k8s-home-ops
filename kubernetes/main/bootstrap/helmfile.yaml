---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: jetstack
    url: https://charts.jetstack.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 20.0.1

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.4
    values:
      - ../apps/kube-system/cilium/app/values.yaml
    needs:
      - observability/prometheus-operator-crds
    hooks:
      - # Wait for cilium CRDs to be available
        events: ['postsync']
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumbgppeeringpolicies.cilium.io ciliumloadbalancerippools.cilium.io &>/dev/null; do sleep 10; done
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.42.1
    values:
      - ../apps/kube-system/coredns/app/values.yaml
    needs:
      - kube-system/cilium

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.17.2
    values:
      - ../apps/cert-manager/cert-manager/app/values.yaml
    needs:
      - kube-system/coredns

  - name: wipe-rook
    namespace: kube-system
    chart: oci://ghcr.io/bjw-s/helm/app-template
    version: 3.7.3
    values:
      - ./templates/wipe-rook.yaml.gotmpl
    needs:
      - kube-system/coredns

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.20.0
    values:
      - ../apps/flux-system/flux-operator/app/values.yaml
    needs:
      - kube-system/wipe-rook

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.20.0
    wait: false
    values:
      - ../apps/flux-system/flux-operator/instance/values.yaml
    needs:
      - flux-system/flux-operator

  - name: kubelet-csr-approver
    namespace: system-controllers
    chart: postfinance/kubelet-csr-approver
    version: 1.2.7
    values:
      - ../apps/system-controllers/kubelet-csr-approver/app/helm-values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
