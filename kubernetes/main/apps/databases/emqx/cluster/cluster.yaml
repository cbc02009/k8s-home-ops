---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/apps.emqx.io/emqx_v2beta1.json
apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: &app emqx
spec:
  image: public.ecr.aws/emqx/emqx:5.7.0
  config:
    data: |
      authentication {
        backend = "built_in_database"
        mechanism = "password_based"
        password_hash_algorithm {
            name = "bcrypt",
        }
        user_id_type = "username"
      }
      authorization {
        sources = [
          {
            type = built_in_database
            enable = true
          }
        ]
        no_match: "deny"
      }
  bootstrapAPIKeys:
    - secretRef:
        key:
          secretName: *app
          secretKey: X_EMQX_APIKEY_KEY
        secret:
          secretName: *app
          secretKey: X_EMQX_APIKEY_SECRET
  coreTemplate:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      replicas: 3
      envFrom: &envFrom
        - secretRef:
            name: *app
      extraContainers:
        - name: init-mqtt
          image: docker.io/library/python:3.12-alpine
          env:
            - name: X_EMQX_ADDRESS
              value: emqx-dashboard.databases.svc.cluster.local:18083
          envFrom: *envFrom
          command: ["python", "/init-mqtt.py"]
          volumeMounts:
            - name: init-mqtt
              mountPath: /init-mqtt.py
              subPath: init-mqtt.py
      extraVolumes:
        - name: init-mqtt
          configMap:
            name: emqx-init-mqtt-configmap
  listenersServiceTemplate:
    metadata:
      annotations:
        io.cilium/lb-ipam-ips: ${LB_EMQX}
    spec:
      type: LoadBalancer
