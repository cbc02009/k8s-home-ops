---
global:
  resolve_timeout: 5m

route:
  group_by: ["alertname", "job"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 6h
  receiver: "discord"
  routes:
    - receiver: "null"
      matchers:
        - alertname =~ "InfoInhibitor|Watchdog|CPUThrottlingHigh|KubeCPUOvercommit|KubeMemoryOvercommit"
      continue: false
    - receiver: "discord"
      continue: true
      matchers:
        - severity = "critical"

receivers:
  - name: "null"
  - name: "discord"
    webhook_configs:
      - url: "http://alertmanager-discord.monitoring.svc.cluster.local:9094"

inhibit_rules:
  - source_matchers:
      - severity = "critical"
    target_matchers:
      - severity = "warning"
    equal: ["alertname", "namespace"]
