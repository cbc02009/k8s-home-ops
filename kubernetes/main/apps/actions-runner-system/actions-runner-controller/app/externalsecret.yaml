---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name actions-runner-controller
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    template:
      data:
        github_app_id: "{{ .app_id }}"
        github_app_installation_id: "{{ .installation_id }}"
        github_app_private_key: "{{ .private_key }}"
        github_webhook_secret_token: "{{ .token }}"
  dataFrom:
    - extract:
        key: actions-runner-controller
