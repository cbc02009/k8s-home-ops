---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: animarr-config-v1
  namespace: organizarrs
  labels:
    app.kubernetes.io/name: &name animarr
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: mayastor-3
