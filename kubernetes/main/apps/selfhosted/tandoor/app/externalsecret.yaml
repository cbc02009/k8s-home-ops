# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name tandoor
  namespace: selfhosted
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name tandoor
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Tandoor
        SECRET_KEY: "{{ .SECRET_KEY }}"
        DB_ENGINE: django.db.backends.postgresql
        POSTGRES_HOST: &host "{{ .PG_HOST }}"
        POSTGRES_PORT: "5432"
        POSTGRES_USER: &dbuser "{{ .PG_USER }}"
        POSTGRES_PASSWORD: &dbpass "{{ .PG_PASS }}"
        POSTGRES_DB: &dbname "tandoor"
        # S3 Image Storage
        S3_ACCESS_KEY: "{{ .S3_ACCESS_KEY }}"
        S3_SECRET_ACCESS_KEY: "{{ .S3_SECRET_KEY }}"
        S3_ENDPOINT_URL: "https://s3.${EXTERNAL_DOMAIN}"
        S3_BUCKET_NAME: tandoor
        # Email Settings
        EMAIL_HOST: https://smtp-relay.${EXTERNAL_DOMAIN}
        EMAIL_PORT: "25"
        EMAIL_USE_TLS: "1"
        EMAIL_USE_SSL: "0"
        # email sender address (default 'webmaster@localhost')
        DEFAULT_FROM_EMAIL: "tandoor@${EXTERNAL_DOMAIN}"
        SOCIALACCOUNT_PROVIDERS: '{"openid_connect":{"SERVERS":[{"id":"authentik","name":"${EXTERNAL_DOMAIN}","server_url":"https://auth.${EXTERNAL_DOMAIN}/application/o/recipes/.well-known/openid-configuration","token_auth_method":"client_secret_basic","APP":{"client_id":"{{ .OIDC_ID }}","secret":"{{ .OIDC_SECRET }}"}}]}}'
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *host
        INIT_POSTGRES_SUPER_PASS: "{{ .PG_SUPER_PASS }}"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
  dataFrom:
    - find:
        name:
          regexp: .*
