---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name tandoor
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Tandoor
        SECRET_KEY: "{{ .secret_key }}"
        DB_ENGINE: django.db.backends.postgresql
        POSTGRES_HOST: &host "{{ .postgres_host }}"
        POSTGRES_PORT: "5432"
        POSTGRES_USER: &dbuser "{{ .pg_user }}"
        POSTGRES_PASSWORD: &dbpass "{{ .pg_pass }}"
        POSTGRES_DB: &dbname "tandoor"
        # S3 Image Storage
        S3_ACCESS_KEY: "{{ .s3_access_key}}"
        S3_SECRET_ACCESS_KEY: "{{ .s3_secret_key }}"
        S3_ENDPOINT_URL: "https://s3.cnas.dev"
        S3_BUCKET_NAME: tandoor
        # Email Settings
        EMAIL_HOST: smtp-relay.kokoro.wtf
        EMAIL_PORT: "25"
        EMAIL_USE_TLS: "0"
        EMAIL_USE_SSL: "0"
        # email sender address (default 'webmaster@localhost')
        DEFAULT_FROM_EMAIL: "tandoor@${EXTERNAL_DOMAIN}"
        SOCIALACCOUNT_PROVIDERS: '{"openid_connect":{"SERVERS":[{"id":"authentik","name":"${EXTERNAL_DOMAIN}","server_url":"https://auth.${EXTERNAL_DOMAIN}/application/o/recipes/.well-known/openid-configuration","token_auth_method":"client_secret_basic","APP":{"client_id":"{{ .oidc_id }}","secret":"{{ .oidc_secret }}"}}]}}'
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *host
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_super_pass }}"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
  dataFrom:
    - extract:
        key: tandoor
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"
