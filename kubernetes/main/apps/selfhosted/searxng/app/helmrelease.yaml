---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app searxng
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      fullNameOverride: *app

    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: 'true'
        pod:
          annotations:
            setGateway: "true"
        containers:
          main:
            image:
              repository: ghcr.io/cbc02009/searxng
              tag: 2023.7.22-65d8b1a31
            env:
              TZ: "${TZ}"
              SEARXNG_BASE_URL: "https://searx.${EXTERNAL_DOMAIN}"
              SEARXNG_URL: "https://searx.${EXTERNAL_DOMAIN}"
              SEARXNG_PORT: &http "8080"
            envFrom:
              - secretRef:
                  name: *app

    service:
      main:
        ports:
          http:
            port: *http

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          authentik.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/satisfy: any
          nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/8
        hosts:
          - host: &host searx.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: *host
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        readOnly: true
        advancedMounts:
          main:
            main:
              - path: /etc/searxng/settings.yml
                subPath: settings.yml
                readOnly: true
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /etc/searxng
