---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false
          keep: false
    localpv-provisioner:
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false
        basePath: /var/openebs/local
    zfs-localpv:
      enabled: false
    lvm-localpv:
      enabled: false
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false
    mayastor:
      csi:
        node:
          initContainers:
            enabled: false
      etcd:
        localpvScConfig:
          enabled: false
        persistence:
          storageClass: openebs-hostpath
      io_engine:
        cpuCount: "1"
        coreList: [7]
        envcontext: "iova-mode=pa"
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 500m
      loki-stack:
        enabled: false
        localpvScConfig:
          enabled: false
      promtail:
        enabled: false
      storageClass:
        enabled: false
