---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app emqx
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: emqx
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: public.ecr.aws/emqx/emqx

    replicaCount: 1
    recreatePods: true

    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain

    emqxAclConfig: >
      {allow, {user, "dashboard"}, subscribe, ["$SYS/#"]}.
      {allow, {ipaddr, "127.0.0.1"}, pubsub, ["$SYS/#", "#"]}.
      {allow, all, subscribe, ["$SYS/#", {eq, "#"}]}.
      {allow, all}.
    emqxLoadedPlugins: >
      {emqx_management, true}.
      {emqx_recon, true}.
      {emqx_retainer, true}.
      {emqx_dashboard, true}.
      {emqx_telemetry, false}.
      {emqx_rule_engine, true}.
      {emqx_bridge_mqtt, false}.
      {emqx_auth_mnesia, true}.
      {emqx_prometheus, true}.
    emqxLoadedModules: >
      {emqx_mod_presence, true}.
      {emqx_mod_delayed, false}.
      {emqx_mod_rewrite, false}.
      {emqx_mod_subscription, false}.
      {emqx_mod_topic_metrics, true}.

    service:
      type: LoadBalancer
      loadBalancerIP: "${LB_EMQX}"

    ingress:
      dashboard:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/public: "true"
          external-dns.alpha.kubernetes.io/target: "external.${EXTERNAL_DOMAIN}"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        path: /
        pathType: Prefix
        hosts:
          - &host "emqx.${EXTERNAL_DOMAIN}"
        tls:
          - secretName: *host
            hosts:
              - *host

    metrics:
      enabled: false

    persistence:
      enabled: true
      storageClass: ceph-block
      size: 100Mi

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - emqx
              topologyKey: kubernetes.io/hostname

    resources:
      requests:
        cpu: 10m
        memory: 150Mi
      limits:
        memory: 512Mi

  valuesFrom:
    - targetPath: emqxConfig.EMQX_DASHBOARD__DEFAULT_PASSWORD
      kind: Secret
      name: *app
      valuesKey: PASSWORD
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__USERNAME
      kind: Secret
      name: *app
      valuesKey: USER_1_USERNAME
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__PASSWORD
      kind: Secret
      name: *app
      valuesKey: USER_1_PASSWORD
    - targetPath: emqxConfig.EMQX_AUTH__USER__2__USERNAME
      kind: Secret
      name: *app
      valuesKey: USER_2_USERNAME
    - targetPath: emqxConfig.EMQX_AUTH__USER__2__PASSWORD
      kind: Secret
      name: *app
      valuesKey: USER_2_PASSWORD
    - targetPath: emqxConfig.EMQX_AUTH__USER__3__USERNAME
      kind: Secret
      name: *app
      valuesKey: USER_3_USERNAME
    - targetPath: emqxConfig.EMQX_AUTH__USER__3__PASSWORD
      kind: Secret
      name: *app
      valuesKey: USER_3_PASSWORD
