---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lanraragi
  namespace: media
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: volsync
      namespace: system
  values:

    controllers:
      lanraragi:
        type: statefulset
        containers:
          app:
            image:
              repository: docker.io/difegue/lanraragi
              tag: v0.9.40

    service:
      main:
        controller: *app
        ports:
          http:
            port: &port 3000

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.kokoro.wtf"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /home/koyomi/lanraragi/database

      media:
        enabled: true
        type: nfs
        server: ${NAS_HOST}
        path: /tank/media/manga/lanraragi/content
        globalMounts:
          - path: /home/koyomi/lanraragi/content
      thumbs:
        enabled: true
        type: nfs
        server: ${NAS_HOST}
        path: /tank/media/manga/lanraragi/thumb
        globalMounts:
          - path: /home/koyomi/lanraragi/thumb
