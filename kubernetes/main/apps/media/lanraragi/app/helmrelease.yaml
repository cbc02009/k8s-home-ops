---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lanraragi
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: volsync
      namespace: system
  values:

    controllers:
      lanraragi:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/cbc02009/lanraragi
              tag: v0.9.31

    service:
      main:
        controller: *app
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host '{{ .Release.Name }}.${EXTERNAL_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts: [*host]

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /home/koyomi/lanraragi/database

      media:
        enabled: true
        type: nfs
        server: ${NAS_HOST}
        path: /tank/media/manga/lanraragi/content
        globalMounts:
          - path: /home/koyomi/lanraragi/content
      thumbs:
        enabled: true
        type: nfs
        server: ${NAS_HOST}
        path: /tank/media/manga/lanraragi/thumb
        globalMounts:
          - path: /home/koyomi/lanraragi/thumb
