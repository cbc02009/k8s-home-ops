---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: volsync-calibre-minio
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: restic-template
  target:
    name: calibre-web-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .repo_template }}/${APP}'
        RESTIC_PASSWORD: '{{ .restic_pass }}'
        AWS_ACCESS_KEY_ID: '{{ .access_key }}'
        AWS_SECRET_ACCESS_KEY: '{{ .secret_key }}'
  dataFrom:
    - extract:
        key: restic-template-minio
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: calibre-web
  namespace: media
spec:
  sourcePVC: calibre-web-config-v1
  trigger:
    schedule: '0 4 * * *'
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: volsync-calibre-minio
    cacheCapacity: 2Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      monthly: 3
      within: 3d
