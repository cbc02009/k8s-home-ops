---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tautulli
  namespace: media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:

    defaultPodOptions:
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000

    controllers:
      tautulli:
        type: statefulset

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/tautulli
              tag: 2.15.2

            env:
              TZ: ${TZ}

            resources:
              requests:
                cpu: 92m
                memory: 249M
              limits:
                memory: 300M

    service:
      main:
        controller: *app
        ports:
          http:
            port: &port 8181

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.kokoro.wtf"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        enabled: true
        existingClaim: *app

      add-ons:
        enabled: true
        type: emptyDir

    sidecars:
      jbops:
        image: registry.k8s.io/git-sync/git-sync:v4.4.0
        imagePullPolicy: IfNotPresent
        args:
          - --repo=https://github.com/blacktwin/JBOPS.git
          - --branch=master
          - --depth=1
          - --wait=21600 # 6 hours
          - --root=/add-ons/jbops
        volumeMounts:
          - {name: add-ons, mountPath: /add-ons}
