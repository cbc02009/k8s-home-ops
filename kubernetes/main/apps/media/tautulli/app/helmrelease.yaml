---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app tautulli
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568

    controllers:
      tautulli:
        type: statefulset

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/tautulli
              tag: 2.13.4@sha256:633a57b2f8634feb67811064ec3fa52f40a70641be927fdfda6f5d91ebbd5d73

            env:
              TZ: ${TZ}

            resources:
              requests:
                cpu: 92m
                memory: 249M
              limits:
                memory: 300M

    service:
      main:
        controller: *app
        ports:
          http:
            port: 8181

    ingress:
      main:
        enabled: true
        className: internal

        hosts:
          - host: &host tautulli.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts: [*host]

    persistence:
      config:
        enabled: true
        existingClaim: *app

      add-ons:
        enabled: true
        type: emptyDir

    sidecars:
      jbops:
        image: registry.k8s.io/git-sync/git-sync:v4.2.3
        imagePullPolicy: IfNotPresent
        args:
          - --repo=https://github.com/blacktwin/JBOPS.git
          - --branch=master
          - --depth=1
          - --wait=21600 # 6 hours
          - --root=/add-ons/jbops
        volumeMounts:
          - {name: add-ons, mountPath: /add-ons}
