---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name terraform-controller
  namespace: infrastructure
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: infrastructure
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-doppler-pat
  namespace: infrastructure
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: terraform-controller
  target:
    name: tf-controller-doppler-pat
    creationPolicy: Owner
  data:
    - secretKey: DOPPLER_TOKEN
      remoteRef:
        key: DOPPLER_TOKEN
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-tfrc
  namespace: infrastructure
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: terraform-controller
  target:
    name: tf-controller-tfrc
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        terraform.tfrc: |
          credentials "app.terraform.io" {
            token = "{{ .TF_CLOUD_TOKEN }}"
          }
        PGUSER: "{{ .pg_user }}"
        PGPASSWORD: "{{ .pg_pass }}"
  dataFrom:
    - find:
        name:
          regexp: .*
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-secrets
  namespace: infrastructure
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tf-controller-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OP_CONNECT_TOKEN: "{{ .connect_token }}"
        OP_CONNECT_HOST: "{{ .connect_host }}"
  dataFrom:
    - extract:
        key: terraform
