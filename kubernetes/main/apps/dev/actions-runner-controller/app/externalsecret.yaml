---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name actions-runner-controller
  namespace: dev
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name actions-runner-controller
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        github_app_id: "{{ .APP_ID }}"
        github_app_installation_id: "{{ .INSTALLATION_ID }}"
        github_app_private_key: "{{ .PRIVATE_KEY }}"
        github_webhook_secret_token: "{{ .TOKEN }}"
  dataFrom:
    - find:
        name:
          regexp: .*
