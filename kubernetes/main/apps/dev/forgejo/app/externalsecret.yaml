---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name forgejo
  namespace: dev
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name forgejo-db-init
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: forgejo
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: forgejo
        INIT_POSTGRES_HOST: "{{ .PG_HOST }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .PG_SUPER_PASS }}"
        INIT_POSTGRES_USER: "forgejo"
        INIT_POSTGRES_PASS: "{{ .PG_PASS }}"
  dataFrom:
    - find:
        name:
          regexp: .*
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name forgejo-app-ini
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: forgejo
  target:
    name: *name
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: forgejo-config-tpl
            items:
              - key: app.ini
      engineVersion: v2
  dataFrom:
    - find:
        name:
          regexp: .*
