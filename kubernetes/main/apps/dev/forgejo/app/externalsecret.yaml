---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name forgejo
  namespace: dev
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name forgejo
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: forgejo-config-tpl
            items:
              - key: forgejo.yaml
      engineVersion: v2
      data:
        # Forgejo
        FORGEJO__database__USER: &dbuser "{{ .PG_USER }}"
        FORGEJO__database__PASSWD: &dbpass "{{ .PG_PASS }}"
        FORGEJO__database__HOST: &dbhost "{{ .PG_HOST }}"
        FORGEJO__database__NAME: &dbname "forgejo"
        FORGEJO__storage__MINIO_ENDPOINT: "minio.kube-system.svc:9000"
        FORGEJO__storage__MINIO_ACCESS_KEY_ID: "{{ .ACCESS_KEY }}"
        FORGEJO__storage__MINIO_SECRET_ACCESS_KEY: "{{ .SECRET_KEY }}"
        FORGEJO__storage__MINIO_BUCKET: "forgejo"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_SUPER_PASS: "{{ .PG_SUPER_PASS }}"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
  dataFrom:
    - find:
        name:
          regexp: .*
