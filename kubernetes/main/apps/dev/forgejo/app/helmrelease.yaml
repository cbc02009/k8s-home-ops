---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app forgejo
  namespace: dev
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      forgejo:
        strategy: Recreate
        initContainers:
          01-init-db:
            envFrom: &envFrom
              - secretRef:
                  name: *app
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: '16.2'

        containers:
          main:
            image:
              repository: codeberg.org/forgejo/forgejo
              pullPolicy: IfNotPresent
              tag: 1.21.10-0-rootless@sha256:5aed3d4a1c3067c888e7d81d852d984c356f512205d4349e15fa63f83cac5d68
            envFrom: *envFrom
            env:
              TZ: ${TZ}
              USER_UID: 1000
              USER_GID: 1000
              FORGEJO__APP_NAME: "The Homelab Git"
              FORGEJO__actions__ENABLED: "true"
              FORGEJO__actions__DEFAULT_ACTIONS_URL: "https://code.forgejo.org"
              FORGEJO__admin__DISABLE_REGULAR_ORG_CREATION: "true"
              FORGEJO__cache__ENABLED: "true"
              FORGEJO__cache__ADAPTER: "redis"
              FORGEJO__cache__HOST: "redis://:${SECRET_FORGEJO_REDIS_PASSWORD}@forgejo-redis-master.development.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s"
              FORGEJO__database__DB_TYPE: "postgres"
              FORGEJO__federation__ENABLED: "false"
              FORGEJO__git.timeout__MIGRATE: "1000"
              FORGEJO__git.timeout__MIRROR: "1000"
              FORGEJO__mailer__ENABLED: "true"
              FORGEJO__mailer__PROTOCOL: "smtp+starttls"
              FORGEJO__mailer__SMTP_ADDR: "${SECRET_SMTP_DOMAIN}"
              FORGEJO__mailer__SMTP_PORT: "587"
              FORGEJO__mailer__FROM: "${SECRET_FORGEJO_SMTP_USER}"
              FORGEJO__mailer__USER: "${SECRET_FORGEJO_SMTP_USER}"
              FORGEJO__mailer__PASSWD: "${SECRET_FORGEJO_SMTP_PASSWORD}"
              FORGEJO__repository__DEFAULT_PRIVATE: "true"
              FORGEJO__security__PASSWORD_COMPLEXITY: "lower,upper"
              FORGEJO__security__MIN_PASSWORD_LENGTH: "12"
              FORGEJO__security__SECRET_KEY: "${SECRET_FORGEJO_SECRET_KEY}"
              FORGEJO__server__ROOT_URL: "https://git.${SECRET_DOMAIN}"
              FORGEJO__server__APP_DATA_PATH: "/data/gitea"
              FORGEJO__server__SSH_PORT: "22"
              FORGEJO__server__SSH_LISTEN_PORT: "2222"
              FORGEJO__service__DISABLE_REGISTRATION: "true"
              FORGEJO__service__REQUIRE_SIGNIN_VIEW: "false"
              FORGEJO__storage__STORAGE_TYPE: "minio"
              FORGEJO__ui__DEFAULT_THEME: "arc-green"
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2048Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "Always"

    service:
      main:
        controller: *app
        ports:
          http:
            port: 3000
      ssh:
        type: LoadBalancer
        loadBalancerIP: ${LB_FORGEJO}
        controller: main
        ports:
          ssh:
            enabled: true
            port: 2222
            protocol: TCP
            targetPort: 2222
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          nginx.org/client-max-body-size: 1024m
          nginx.ingress.kubernetes.io/custom-http-errors: "418"
        hosts:
          - host: git.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: forgejo-config-pvc
        globalMounts:
          - path: /etc/gitea
      data:
        enabled: true
        existingClaim: forgejo-data-pvc
        globalMounts:
          - path: /data
