---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app forgejo
  namespace: dev
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      forgejo:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            envFrom:
              - secretRef:
                  name: forgejo-db-init
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: '16.2'

          02-load-app-ini:
            image:
              repository: codeberg.org/forgejo/forgejo
              pullPolicy: IfNotPresent
              tag: 1.21.11-0-rootless@sha256:8589e2f7436d0b267f5f00348912207c55703a26faf9ae7b335100458d2ca321
            env:
              - name: GITEA_APP_INI
                value: /etc/gitea/app.ini
            command: ["/bin/bash", "-c"]
            args:
              - cp /tmp/app.ini /etc/gitea/app.ini;
                # if [[ ! -f /etc/gitea/app.ini ]]; then
                #   chown git:git /data;
                #   mkdir -p /data/gitea/conf;
                #   mkdir -p /data/git/.ssh;
                #   chmod -R 700 /data/git/.ssh;
                #   cp /tmp/app.ini /etc/gitea/app.ini;
                #   if [[ -f /etc/gitea/app.ini ]]; then
                #     echo "Created /etc/gitea/app.ini Init Completed.";
                #     exit 0;
                #   else
                #     echo "ERROR Failed to complete init!";
                #     exit 1;
                #   fi
                # else
                #   echo "Existing /etc/gitea/app.ini found, init skipped.";
                #   exit 0;
                # fi

        containers:
          main:
            image:
              repository: codeberg.org/forgejo/forgejo
              pullPolicy: IfNotPresent
              tag: 1.21.11-0-rootless@sha256:8589e2f7436d0b267f5f00348912207c55703a26faf9ae7b335100458d2ca321
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2048Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz
                    port: &port 3000
                  initialDelaySeconds: 200
                  timeoutSeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  failureThreshold: 10
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "Always"

    service:
      main:
        controller: *app
        ports:
          http:
            port: *port
      ssh:
        type: LoadBalancer
        loadBalancerIP: ${LB_FORGEJO}
        controller: *app
        ports:
          ssh:
            enabled: true
            port: 2222
            protocol: TCP
            targetPort: 2222
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          nginx.org/client-max-body-size: 1024m
          nginx.ingress.kubernetes.io/custom-http-errors: "418"
        hosts:
          - host: git.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: forgejo-config-pvc
        globalMounts:
          - path: /etc/gitea
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
      config-file:
        type: secret
        name: forgejo-app-ini
        globalMounts:
          - path: /tmp/app.ini
            subPath: app.ini
