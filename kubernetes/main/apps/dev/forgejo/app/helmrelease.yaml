---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app forgejo
  namespace: dev
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      forgejo:
        strategy: Recreate
        initContainers:
          01-init-db:
            envFrom: &envFrom
              - secretRef:
                  name: *app
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: '16.2'

        containers:
          main:
            image:
              repository: codeberg.org/forgejo/forgejo
              pullPolicy: IfNotPresent
              tag: 1.21.10-0-rootless@sha256:5aed3d4a1c3067c888e7d81d852d984c356f512205d4349e15fa63f83cac5d68
            envFrom: *envFrom
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2048Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "Always"

    service:
      main:
        controller: *app
        ports:
          http:
            port: 3000
      ssh:
        type: LoadBalancer
        loadBalancerIP: ${LB_FORGEJO}
        controller: main
        ports:
          ssh:
            enabled: true
            port: 2222
            protocol: TCP
            targetPort: 2222
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          nginx.org/client-max-body-size: 1024m
          nginx.ingress.kubernetes.io/custom-http-errors: "418"
        hosts:
          - host: git.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: forgejo-config-pvc
        globalMounts:
          - path: /etc/gitea
      data:
        enabled: true
        existingClaim: forgejo-data-pvc
        globalMounts:
          - path: /data
      config-file:
        type: secret
        name: forgejo-app-ini
        globalMounts:
          - path: /etc/gitea/app.ini
            subPath: app.ini
