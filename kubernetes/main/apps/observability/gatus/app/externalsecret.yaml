---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name gatus
  namespace: observability
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gatus-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DISCORD_WEBHOOK: "{{ .webhook }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: "gatus"
        INIT_POSTGRES_HOST: &dbhost "{{ .postgres_host }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_super_pass }}"
        INIT_POSTGRES_USER: &dbuser "{{ .pg_user }}"
        INIT_POSTGRES_PASS: &dbpass "{{ .pg_pass }}"
  dataFrom:
    - extract:
        key: gatus
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"
