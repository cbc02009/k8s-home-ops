controlPlane:
  patches:
    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Configure NTP
    - |-
      machine:
        time:
          disabled: false
          servers:
            - time.cloudflare.com

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure cluster loopback
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: 10.5.0.2
              aliases:
                - cluster.ctec.run
                - 10.5.0.2

    # Configure pull through cache
    - |-
      machine:
        registries:
          mirrors:
            docker.io:
              endpoints:
                - https://zot.kokoro.wtf/v2/docker.io
              overridePath: true
            ghcr.io:
              endpoints:
                - https://zot.kokoro.wtf/v2/ghcr.io
              overridePath: true
            quay.io:
              endpoints:
                - https://zot.kokoro.wtf/v2/quay.io
              overridePath: true
            gcr.io:
              endpoints:
                - https://zot.kokoro.wtf/v2/gcr.io
              overridePath: true
            registry.k8s.io:
              endpoints:
                - https://zot.kokoro.wtf/v2/registry.k8s.io
              overridePath: true
            public.ecr.aws:
              endpoints:
                - https://zot.kokoro.wtf/v2/public.ecr.aws
              overridePath: true

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.0.2.0/24

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Configure NUT client
    - |-
      machine:
        files:
          - path: /var/etc/nut/upsmon.conf
            permissions: 0o600
            op: create
            content: |-
              MONITOR ${UPSMONHOST} 1 observer ${UPSMONPASS} secondary
              SHUTDOWNCMD "/sbin/poweroff"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Configure nfs mount options
    - |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-controllers

  inlinePatch:
    machine:
      install:
        extraKernelArgs:
          - talos.logging.kernel=udp://vector.kokoro.wtf:6050/
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
          rotate-server-certificates: 'true'
        extraConfig:
          maxPods: 150
        nodeIP:
          validSubnets:
            - 10.0.2.0/24
      logging:
        destinations:
          - endpoint: udp://vector.kokoro.wtf:6051/
            format: json_lines
      sysctls:
        net.core.rmem_max: 2500000
        fs.inotify.max_queued_events: 65536
        fs.inotify.max_user_watches: 524288
        fs.inotify.max_user_instances: 8192
        net.core.bpf_jit_harden: 1
        # vm.nr_hugepages: 1024
