---
# yaml-language-server: $schema=https://k8s-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name home-assistant
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Home Assistant
        RECORDER_DB_URL: "postgresql://{{ .pg_user }}:{{ .pg_pass }}@postgres-rw.databases.svc.cluster.local/home_assistant"
        HASS_TOKEN: "{{ .vscode_token }}"

        # Postgres Init
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_super_pass }}"
        INIT_POSTGRES_PASS: "{{ .pg_pass }}"
        INIT_POSTGRES_USER: "{{ .pg_user }}"
        INIT_POSTGRES_HOST: "{{ .postgres_host }}"
        INIT_POSTGRES_DBNAME: "home_assistant"
  dataFrom:
    - extract:
        key: home-assistant
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"
