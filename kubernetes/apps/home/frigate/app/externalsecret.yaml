---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name frigate
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        FRIGATE_RTSP_USER: "{{ .rtsp_user }}"
        FRIGATE_RTSP_PASSWORD: "{{ .rtsp_pass }}"
        FRIGATE_MQTT_USERNAME: "{{ .mosquitto_mqtt_user }}"
        FRIGATE_MQTT_PASSWORD: "{{ .mosquitto_mqtt_pass }}"
  dataFrom:
    - extract:
        key: frigate
    - extract:
        key: mosquitto
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mosquitto_$1"
