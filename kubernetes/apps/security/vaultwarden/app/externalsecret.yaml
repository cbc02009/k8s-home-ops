---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name vaultwarden
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vaultwarden-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Vaultwarden
        DATABASE_URL: "postgresql://{{ .pg_vaultwarden_user }}:{{ .pg_vaultwarden_pass }}@{{ .pg_host }}/vaultwarden"
        VAULTWARDEN_STORAGE_POSTGRES_USERNAME: "{{ .pg_vaultwarden_user }}"
        VAULTWARDEN_STORAGE_POSTGRES_PASSWORD: "{{ .pg_vaultwarden_pass }}"
        ADMIN_TOKEN: "{{ .vw_ADMIN_TOKEN }}"
        # Postgres Init
        POSTGRES_DB: vaultwarden
        POSTGRES_HOST: "{{ .pg_host }}"
        POSTGRES_SUPER_PASS: "{{ .pg_password }}"
        POSTGRES_PASS: "{{ .pg_vaultwarden_pass }}"
        POSTGRES_USER: "{{ .pg_vaultwarden_user}}"
  dataFrom:
    - extract:
        key: *name
      rewrite:
        - regexp:
            source: "(.*)"
            target: "vw_$1"
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
