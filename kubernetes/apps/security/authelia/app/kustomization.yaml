---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: security
resources:
  - externalsecret.yaml
  - helmrelease.yaml
  - service-monitor.yaml
patchesStrategicMerge:
  - patches/env.yaml
configMapGenerator:
  - name: authelia-configmap
    files:
      - config/configuration.yml
generatorOptions:
  disableNameSuffixHash: true
