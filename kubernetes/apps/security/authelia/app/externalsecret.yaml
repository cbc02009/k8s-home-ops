---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name authelia
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authelia-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Authelia
        AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD: "{{ .authelia_ldap_password }}"
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: "{{ .authelia_oidc_hmac_secret }}"
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY: "{{ .authelia_oidc_issuer_private_key }}"
        AUTHELIA_JWT_SECRET: "{{ .authelia_jwt_secret }}"
        AUTHELIA_SESSION_SECRET: "{{ .authelia_session_secret }}"
        AUTHELIA_STORAGE_ENCRYPTION_KEY: "{{ .authelia_storage_encryption_key }}"
        AUTHELIA_STORAGE_POSTGRES_DATABASE: &dbname authelia
        AUTHELIA_STORAGE_POSTGRES_HOST: &dbhost ${POSTGRES_HOST}
        AUTHELIA_STORAGE_POSTGRES_USERNAME: "{{ .authelia_postgres_user }}"
        AUTHELIA_STORAGE_POSTGRES_PASSWORD: "{{ .authelia_postgres_pass }}"
        # OIDC Apps
        GRAFANA_OAUTH_CLIENT_SECRET: "{{ .GRAFANA_OAUTH_CLIENT_SECRET }}"
        GITEA_OAUTH_CLIENT_SECRET: "{{ .GITEA_OAUTH_CLIENT_SECRET }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: "{{ .authelia_postgres_user }}"
        INIT_POSTGRES_PASS: "{{ .authelia_postgres_pass }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .pg_password }}"

  dataFrom:
    - extract:
        key: *name
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authelia_$1"
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
