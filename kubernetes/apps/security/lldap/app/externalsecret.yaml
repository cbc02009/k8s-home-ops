---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lldap
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lldap-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        LLDAP_JWT_SECRET: "{{ .lldap_jwt_secret }}"
        LLDAP_LDAP_USER_PASS: "{{ .lldap_user_pass }}"
        LLDAP_USER_DN: "{{ .lldap_user_dn }}"
        LLDAP_LDAP_USER_EMAIL: "{{ .lldap_ldap_user_email }}"
        LLDAP_SERVER_KEY_SEED: "{{ .lldap_server_key_seed }}"
        LLDAP_DATABASE_URL: "postgres://{{ .lldap_pg_user }}:{{ .lldap_pg_pass }}@{{ .pg_host }}/lldap"
        # Postgres Init
        INIT_POSTGRES_DBNAME: lldap
        INIT_POSTGRES_HOST: "{{ .pg_host }}"
        INIT_POSTGRES_USER: "{{ .lldap_pg_user }}"
        INIT_POSTGRES_PASS: "{{ .lldap_pg_pass }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .pg_password }}"
  dataFrom:
    - extract:
        key: lldap
      rewrite:
        - regexp:
            source: "(.*)"
            target: "lldap_$1"
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
