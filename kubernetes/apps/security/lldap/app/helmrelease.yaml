---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: 'true'
        initContainers:
          01-init-db:
            imagePullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: *app
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: '14.9'
        containers:
          main:
            image:
              repository: ghcr.io/lldap/lldap
              tag: v0.5.0
            envFrom: *envFrom
            env:
              TZ: ${TZ}
              LLDAP_HTTP_PORT: &http-port 80
              LLDAP_HTTP_URL: https://lldap.kokoro.wtf
              LLDAP_LDAP_PORT: &ldap-port 389
              LLDAP_LDAP_BASE_DN: dc=home,dc=arpa
              LLDAP_SMTP_OPTIONS__ENABLE_PASSWORD_RESET: true
              LLDAP_SMTP_OPTIONS__SERVER: smtp-relay.kokoro.wtf
              LLDAP_SMTP_OPTIONS__PORT: 25
              LLDAP_SMTP_OPTIONS__SMTP_ENCRYPTION: NONE
              LLDAP_SMTP_OPTIONS__FROM: LLDAP Admin <lldap@kokoro.wtf}>
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi
    service:
      main:
        ports:
          http:
            port: *http-port
          ldap:
            enabled: true
            port: *ldap-port
    ingress:
      main:
        enabled: true
        annotations:
          ingress.home.arpa/type: internal
        hosts:
          - host: &host '{{ .Release.Name }}.kokoro.wtf'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        className: internal-nginx
    persistence:
      data:
        enabled: true
        type: emptyDir
