---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name radarr
  namespace: organizarrs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Radarr
        RADARR__API_KEY: "{{ .radarr_api_key }}"
        RADARR__POSTGRES_USER: "{{ .radarr_pg_user }}"
        RADARR__POSTGRES_PASSWORD: "{{ .radarr_pg_pass }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: "radarr_main radarr_log"
        INIT_POSTGRES_HOST: "{{ .pg_host }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .pg_password }}"
        INIT_POSTGRES_PASS: "{{ .radarr_pg_pass }}"
        INIT_POSTGRES_USER: "{{ .radarr_pg_user }}"
  dataFrom:
    - extract:
        key: radarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radarr_$1"
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
