---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name prowlarr
  namespace: organizarrs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: prowlarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Prowlarr
        PROWLARR__API_KEY: "{{ .PROWLARR__API_KEY }}"
        PROWLARR__POSTGRES_USER: "{{ .PROWLARR__POSTGRES_USER }}"
        PROWLARR__POSTGRES_PASSWORD: "{{ .PROWLARR__POSTGRES_PASSWORD }}"
        # Postgres Init
        POSTGRES_DB: "prowlarr_main prowlarr_log"
        POSTGRES_HOST: ${POSTGRES_HOST}
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .PROWLARR__POSTGRES_PASSWORD }}"
        POSTGRES_USER: "{{ .PROWLARR__POSTGRES_USER }}"
  dataFrom:
    - extract:
        # PROWLARR__API_KEY, PROWLARR__POSTGRES_USER, PROWLARR__POSTGRES_PASSWORD
        key: prowlarr
    - extract:
        key: postgres
