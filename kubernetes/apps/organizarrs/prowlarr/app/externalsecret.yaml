---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name prowlarr
  namespace: organizarrs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: prowlarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # prowlarr
        PROWLARR__API_KEY: "{{ .prowlarr_api_key }}"
        PROWLARR__POSTGRES_USER: "{{ .prowlarr_pg_user }}"
        PROWLARR__POSTGRES_PASSWORD: "{{ .prowlarr_pg_pass }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: "prowlarr_main prowlarr_log"
        INIT_POSTGRES_HOST: "{{ .pg_host }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .pg_password }}"
        INIT_POSTGRES_PASS: "{{ .prowlarr_pg_pass }}"
        INIT_POSTGRES_USER: "{{ .prowlarr_pg_user }}"
  dataFrom:
    - extract:
        key: prowlarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "prowlarr_$1"
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
