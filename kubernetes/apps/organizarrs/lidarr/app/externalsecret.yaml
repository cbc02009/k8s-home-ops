---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name lidarr
  namespace: organizarrs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lidarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        LIDARR__API_KEY: "{{ .lidarr_api_key }}"
        LIDARR__POSTGRES_USER: "{{ .lidarr_pg_user }}"
        LIDARR__POSTGRES_PASSWORD: "{{ .lidarr_pg_pass }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: "lidarr_main lidarr_log"
        INIT_POSTGRES_HOST: "{{ .pg_host }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .pg_password }}"
        INIT_POSTGRES_PASS: "{{ .lidarr_pg_pass }}"
        INIT_POSTGRES_USER: "{{ .lidarr_pg_user }}"
  dataFrom:
    - extract:
        key: lidarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "lidarr_$1"
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
