---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-recyclarr
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-external-secrets
    - name: apps-radarr
    - name: apps-sonarr
    - name: apps-animarr
    - name: apps-volsync
  path: ./kubernetes/apps/organizarrs/recyclarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
