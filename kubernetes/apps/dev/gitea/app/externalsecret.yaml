---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-pg
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gitea-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
         # Postgres Init
        POSTGRES_DB: "gitea"
        POSTGRES_HOST: ${POSTGRES_HOST}
        POSTGRES_SUPER_PASS: "{{ .pg_password }}"
        POSTGRES_PASS: "{{ .gitea_pg_pass }}"
        POSTGRES_USER: "{{ .gitea_pg_user }}"
  dataFrom:
    - extract:
        key: gitea
      rewrite:
        - regexp:
            source: "(.*)"
            target: "gitea_$1"
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
