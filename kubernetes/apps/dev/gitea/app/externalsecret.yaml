---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name gitea
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Gitea
        username: "{{ .ADMIN_USER }}"
        password: "{{ .ADMIN_PASS }}"
        email: "{{ .ADMIN_EMAIL }}"
        minioAccessKeyId: "{{ .minioAccessKeyId }}"
        minioSecretAccessKey: "{{ .minioSecretAccessKey }}"
        # Postgres Init
        POSTGRES_DB: "gitea"
        POSTGRES_HOST: ${POSTGRES_HOST}
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .POSTGRES_USER }}"
        POSTGRES_USER: "{{ .POSTGRES_PASS }}"
  dataFrom:
    - extract:
        key: gitea
    - extract:
        key: postgres
