---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-config
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gitea-config-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_USER: "{{ .gitea_pg_user }}"
        DB_PASS: "{{ .gitea_pg_pass }}"
        MINIO_ACCESS_KEY_ID: "{{ .gitea_access_key }}"
        MINIO_SECRET_ACCESS_KEY: "{{ .gitea_secret_key }}"
  dataFrom:
    - extract:
        key: gitea
      rewrite:
        - regexp:
            source: "(.*)"
            target: "gitea_$1"

---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-admin
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
