# yaml-language-server: $schema=https://k8s-schemas.kokoro.wtf/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name smtp-relay
spec:
  staticConfigs:
    - targets:
        - "smtp-relay.kokoro.wtf:8080"
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
