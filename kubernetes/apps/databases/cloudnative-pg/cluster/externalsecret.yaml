---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cloudnative-pg
  namespace: databases
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: "{{ .super_user }}"
        password: "{{ .super_pass }}"
        aws-access-key-id: "{{ .access_key }}"
        aws-secret-access-key: "{{ .secret_key }}"
        garage-access-key-id: "{{ .garage_access_key }}"
        garage-secret-access-key: "{{ .garage_secret_key }}"
  dataFrom:
    - extract:
        key: postgres
