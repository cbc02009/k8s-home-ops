---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: databases
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.kokoro.wtf
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: ["${LB_POSTGRES}"]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
