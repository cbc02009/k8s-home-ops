---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-cloudnative-pg
  namespace: flux-system
spec:
  path: ./kubernetes/apps/databases/cloudnative-pg/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cloudnative-pg
      namespace: databases
  interval: 30m
  retryInterval: 1m
  timeout: 3m
