---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app postgres-backup
  namespace: databases
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      postgres-backup:
        type: cronjob
        cronjob:
          schedule: '@daily'
          ttlSecondsAfterFinished: 43200
        containers:
          app:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 18@sha256:f70742ebe42b2277689b028d1fd15aa80f77cffa01da163cc9f85a6ff1866e7f
              pullPolicy: IfNotPresent
            env:
              - name: POSTGRES_HOST
                value: postgres.kokoro.wtf
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: postgres
                    key: SUPER_USER
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: postgres
                    key: SUPER_PASS
              - name: POSTGRES_CLUSTER
                value: 'true'
              - name: POSTGRES_DB
                value: animarr, authentik, home_assistant, immich, lidarr,
                 postgres, prowlarr, readarr, radarr, sonarr, terraform
              - name: BACKUP_KEEP_DAYS
                value: '7'
              - name: BACKUP_KEEP_WEEKS
                value: '4'
              - name: BACKUP_KEEP_MONTHS
                value: '6'
              - name: BACKUP_KEEP_MINS
                value: '7200'
              - name: POSTGRES_EXTRA_OPTS
                value: --clean
            command: [/backup.sh]
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      backup:
        enabled: true
        type: nfs
        server: ${NAS_HOST}
        path: /tank/backup/kubernetes/apps/postgres
        globalMounts:
          - path: /backups
    restartPolicy: OnFailure
    enableServiceLinks: false
