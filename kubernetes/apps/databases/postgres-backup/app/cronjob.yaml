---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: databases
spec:
  schedule: "0 17 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          enableServiceLinks: false
          securityContext:
            runAsUser: 65534
            runAsGroup: 1010
            fsGroup: 1010
            supplementalGroups:
              - 65541

          containers:
            - name: postgres-backup
              image: docker.io/prodrigestivill/postgres-backup-local:15@sha256:b3905c58ab8c1fb7596e2f90f059c65d61c2a813232e6eca4a3f5ce019bfbd61
              imagePullPolicy: IfNotPresent
              command:
                - "/backup.sh"

              env:
                - name: POSTGRES_CLUSTER
                  value: "true"
                - name: POSTGRES_EXTRA_OPTS
                  value: ""
                - name: POSTGRES_HOST
                  value: ${POSTGRES_HOST}
                # - name: POSTGRES_DB
                #   value: "authelia, gitea, grafana, home_assistant, immich, invidious, nextcloud, postgres, prowlarr_main, radarr_main, vaultwarden"
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-backup-secret
                      key: username
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-backup-secret
                      key: password
              volumeMounts:
                - name: nas-backups
                  mountPath: /backups

          restartPolicy: OnFailure

          volumes:
            - name: nas-backups
              nfs:
                server: "${SAN_HOST}"
                path: /tank/backup/kubernetes/apps/postgres
