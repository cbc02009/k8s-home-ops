---
# yaml-language-server: $schema=https://k8s-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name qui
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        QUI__SESSION_SECRET: "{{ .qui_session_secret }}"
  dataFrom:
    - extract:
        key: qui
      rewrite:
        - regexp:
            source: "(.*)"
            target: "qui_$1"
