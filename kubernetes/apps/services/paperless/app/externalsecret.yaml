---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperless-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Paperless
        PAPERLESS_DBENGINE: postgresql
        PAPERLESS_DBPORT: "5432"
        PAPERLESS_DBNAME: &dbname paperless
        PAPERLESS_DBHOST: &dbhost ${POSTGRES_HOST}
        PAPERLESS_DBUSER: "{{ .paperless_db_user }}"
        PAPERLESS_DBPASS: "{{ .paperless_db_pass }}"
        PAPERLESS_ADMIN_USER: "{{ .paperless_admin_user }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .paperless_admin_pass }}"
        PAPERLESS_SECRET_KEY: "{{ .paperless_secret_key }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: "{{ .paperless_db_user }}"
        INIT_POSTGRES_PASS: "{{ .paperless_db_pass }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .pg_password }}"
  dataFrom:
    - extract:
        key: paperless
      rewrite:
        - regexp:
            source: "(.*)"
            target: "paperless_$1"
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
