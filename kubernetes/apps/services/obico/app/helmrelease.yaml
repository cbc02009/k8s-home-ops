---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app obico
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: obico
      version: 0.0.1
      sourceRef:
        kind: HelmRepository
        name: gabe565-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    envFrom:
      - configMapRef: obico-configmap

    service:
      main:
        ports:
          http:
            port: 3334

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 64m
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      media:
        enabled: true
        mountPath: /app/static_build/media
        type: nfs
        server: '${SAN_HOST}'
        path: /tank/k8s/apps/obico
      data:
        enabled: true
        existingClaim: obico-config-v1
