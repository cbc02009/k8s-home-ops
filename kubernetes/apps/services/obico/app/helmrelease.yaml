---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app obico
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: obico
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: gabe565-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    server:
      image:
        repository: ghcr.io/gabe565/obico/web
        tag: sha-72b26dfa6f35800388816c621870664e5501dd19

      # envFrom:
      #   - configMapRef: obico-configmap

      env:
        OCTOPRINT_TUNNEL_PORT_RANGE: "0-0"

      ingress:
        main:
          enabled: true
          ingressClassName: "external"
          annotations:
            ingress.home.arpa/type: "external-auth"
            nginx.ingress.kubernetes.io/proxy-body-size: 64m
          hosts:
            - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
              paths:
                - path: /
          tls:
            - hosts:
                - *host

      persistence:
        media:
          enabled: true
          existingClaim: obico-nfs
        data:
          enabled: true
          existingClaim: obico-config-v1

    ml-api:
      image:
        repository: ghcr.io/gabe565/obico/ml-api
        tag: sha-72b26dfa6f35800388816c621870664e5501dd19
      env:
        DEBUG: "False"

    resources:
      requests:
        memory: 4096M
