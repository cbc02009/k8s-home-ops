---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app obico-ml-api
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/gabe565/obico/ml-api
      tag: latest@sha256:24714a735a21511cd52ae7ae2698fb5f059bedc07992c7e3838f4130c4eb0c0e
    env:
      - name: FLASK_APP
        value: 'server.py'
    envFrom:
      # - secretRef:
      #     name: obico-secret
      - configMapRef:
          name: obico-configmap
    command: bash
    args:
      - -c
      - "gunicorn --bind 0.0.0.0:3333 --workers 1 wsgi"
    service:
      main:
        ports:
          http:
            port: 3333
