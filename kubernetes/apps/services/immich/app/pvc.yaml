---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-cache-v2
  namespace: services
  labels:
    app.kubernetes.io/name: &name immich
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteMany

  resources:
    requests:
      storage: 10Gi

  storageClassName: ceph-block
