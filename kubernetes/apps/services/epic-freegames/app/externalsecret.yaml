---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name epic-free-gamres
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: epic-free-games-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Account
        EMAIL: "{{ .epic_username }}"
        PASSWORD: "{{ .epic_password }}"
        TOTP: "{{ .epic_one_time_password }}"

        #DISCORD
        DISCORD_MENTIONED_USERS: "{{ .epic_discord_webhook }}"
        DISCORD_WEBHOOK: "{{ .epic_mentioned_users }}"
  dataFrom:
    - extract:
        key: "Epic Games"
      rewrite:
        - regexp:
            source: "(.*)"
            target: "epic_$1"
