---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: nextcloud-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Postgres Init
        POSTGRES_DB: "nextcloud"
        POSTGRES_HOST: "{{ .pg_host }}"
        POSTGRES_SUPER_PASS: "{{ .pg_password }}"
        POSTGRES_USER: "{{ .nc_pg_user }}"
        POSTGRES_PASS: "{{ .nc_pg_pass }}"

        # Nextcloud
        ADMIN_USER: "{{ .nc_username }}"
        ADMIN_PASS: "{{ .nc_password }}"

  dataFrom:
    - extract:
        key: nextcloud
      rewrite:
        - regexp:
            source: "(.*)"
            target: "nc_$1"
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
    - extract:
        key: Minio
      rewrite:
        - regexp:
            source: "(.*)"
            target: "minio_$1"
