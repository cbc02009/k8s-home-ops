---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name tandoor
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tandoor-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Tandoor
        POSTGRES_HOST: ${POSTGRES_HOST}
        POSTGRES_USER: "{{ .td_pg_user }}"
        POSTGRES_PASSWORD: "{{ .td_pg_pass }}"
        POSTGRES_PORT: "5432"
        POSTGRES_DB: "tandoor"
        SECRET_KEY: "{{ .td_secret_key }}"
        EMAIL_HOST: "{{ .td_email_host }}"
        EMAIL_PORT: "{{ .td_email_port }}"
        EMAIL_HOST_USER: ""
        EMAIL_HOST_PASSWORD: ""
        # Postgres Init
        INIT_POSTGRES_USER: "{{ .td_pg_user }}"
        INIT_POSTGRES_DBNAME: "tandoor"
        INIT_POSTGRES_HOST: ${POSTGRES_HOST}
        INIT_POSTGRES_SUPER_PASS: "{{ .pg_password }}"
        INIT_POSTGRES_PASS: "{{ .td_pg_pass }}"
        # Minio Storage
        S3_BUCKET_NAME: tandoor
        S3_ENDPOINT_URL: "https://s3.kokoro.wtf"
        S3_ACCESS_KEY: "{{ .td_s3_access_key }}"
        S3_SECRET_ACCESS_KEY: "{{ .td_s3_secret_key }}"
  dataFrom:
    - extract:
        key: tandoor
      rewrite:
        - regexp:
            source: "(.*)"
            target: "td_$1"
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
