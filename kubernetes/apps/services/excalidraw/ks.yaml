---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-excalidraw
  namespace: flux-system
spec:
  path: ./kubernetes/apps/services/excalidraw/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: excalidraw
      namespace: services
  interval: 30m
  retryInterval: 1m
  timeout: 3m
