---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name invidious
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: invidious-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # invidious
        DB_USER: "{{ .DB_USER }}"
        DB_PASSWORD: "{{ .DB_PASSWORD }}"
        # Postgres Init
        POSTGRES_DB: "invidious"
        POSTGRES_HOST: ${POSTGRES_HOST}
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .DB_PASSWORD }}"
        POSTGRES_USER: "{{ .DB_USER }}"
  dataFrom:
    - extract:
        # DB_USER, DB_PASSWORD
        key: invidious
    - extract:
        key: postgres
