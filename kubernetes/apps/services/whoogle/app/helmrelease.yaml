---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app whoogle
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    fullNameOverride: *app
    image:
      repository: docker.io/benbusby/whoogle-search
      tag: 0.8.2
    env:
      # WHOOGLE_ALT_TW: nitter.${EXTERNAL_DOMAIN}
      # WHOOGLE_ALT_YT: invidious.${EXTERNAL_DOMAIN}
      # WHOOGLE_ALT_IG: imginn.com
      WHOOGLE_ALT_RD: libreddit.${EXTERNAL_DOMAIN}
      # WHOOGLE_ALT_MD: scribe.${EXTERNAL_DOMAIN}
      WHOOGLE_ALT_TL: ""
      WHOOGLE_ALT_IMG: bibliogram.art
      WHOOGLE_ALT_IMDB: ""
      WHOOGLE_ALT_WIKI: ""
      WHOOGLE_ALT_QUORA: ""
      WHOOGLE_CONFIG_ALTS: 1
      WHOOGLE_CONFIG_THEME: system
      WHOOGLE_CONFIG_URL: "https://search.${EXTERNAL_DOMAIN}"
      WHOOGLE_CONFIG_GET_ONLY: 1
      WHOOGLE_CONFIG_COUNTRY: US
      WHOOGLE_CONFIG_VIEW_IMAGE: 1
      WHOOGLE_CONFIG_DISABLE: 1
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ingress.${EXTERNAL_DOMAIN}"
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local:9091/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${EXTERNAL_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;

          hajimari.io/icon: mdi:google
        hosts:
          - host: &host "search.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    podAnnotations:
      reloader.stakater.com/auto: "true"
      # setGateway: "true"

    resources:
      requests:
        cpu: 5m
        memory: 50Mi
      limits:
        memory: 250Mi
