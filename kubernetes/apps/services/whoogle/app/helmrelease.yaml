---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app whoogle
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: ghcr.io/benbusby/whoogle-search
              tag: 0.8.3
            env:
              # WHOOGLE_ALT_TW: nitter.${EXTERNAL_DOMAIN}
              # WHOOGLE_ALT_YT: piped.${EXTERNAL_DOMAIN}
              # WHOOGLE_ALT_IG: imginn.com
              WHOOGLE_ALT_RD: libreddit.${EXTERNAL_DOMAIN}
              # WHOOGLE_ALT_MD: scribe.${EXTERNAL_DOMAIN}
              WHOOGLE_ALT_TL: ''
              WHOOGLE_ALT_IMG: bibliogram.art
              WHOOGLE_ALT_IMDB: ''
              WHOOGLE_ALT_WIKI: ''
              WHOOGLE_ALT_QUORA: ''
              WHOOGLE_CONFIG_ALTS: 1
              WHOOGLE_CONFIG_THEME: system
              WHOOGLE_CONFIG_URL: https://search.${EXTERNAL_DOMAIN}
              WHOOGLE_CONFIG_GET_ONLY: 1
              # WHOOGLE_CONFIG_COUNTRY: US
              WHOOGLE_CONFIG_VIEW_IMAGE: 1
              WHOOGLE_CONFIG_DISABLE: 1
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 250Mi
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          authentik.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-signin: /outpost.goauthentik.io/start?rd=$escaped_request_uri
        hosts:
          - host: &host search.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: *host
            hosts:
              - *host


    fullNameOverride: *app
    podAnnotations:
      reloader.stakater.com/auto: 'true'
