---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mosquitto-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: "{{ .USERNAME }}"
        password: "{{ .PASSWORD }}"
        mosquitto_pwd: |
          {{ .USERNAME }}:{{ .PASSWORD }}
  dataFrom:
    - extract:
        key: mosquitto
