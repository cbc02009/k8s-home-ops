---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Home Assistant
        RECORDER_DB_URL: "postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@${POSTGRES_HOST}/home_assistant"
        SECRET_INTERNAL_URL: https://hass.${EXTERNAL_DOMAIN}
        SECRET_INTERNAL_URL_DIRECT: http://10.6.0.5:8123
        SECRET_EXTERNAL_URL: https://hass.${EXTERNAL_DOMAIN}
        SECRET_ZONE_HOME_LATITUDE: "{{ .LATITUDE }}"
        SECRET_ZONE_HOME_LONGITUDE: "{{ .LONGITUDE }}"

        # Postgres Init
        POSTGRES_SUPER_PASS: "{{ .pg_password }}"
        POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        POSTGRES_USER: "{{ .POSTGRES_USER }}"
  dataFrom:
    - extract:
        key: home-assistant
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
