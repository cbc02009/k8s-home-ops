router bgp 64511
  bgp router-id 10.0.2.1
  no bgp ebgp-requires-policy

  neighbor k8s peer-group
  neighbor k8s remote-as 64512

  neighbor 10.0.2.10 peer-group k8s
  neighbor 10.0.2.11 peer-group k8s
  neighbor 10.0.2.12 peer-group k8s

  neighbor nas peer-group
  neighbor nas remote-as 64513

  neighbor 10.0.2.17 peer-group nas

  address-family ipv4 unicast
    neighbor k8s next-hop-self
    neighbor k8s soft-reconfiguration inbound
    neighbor nas next-hop-self
    neighbor nas soft-reconfiguration inbound
  exit-address-family
exit
