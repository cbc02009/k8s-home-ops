# https://github.com/NVIDIA/k8s-device-plugin
# Possibly switch to https://github.com/NVIDIA/gpu-operator
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://nvidia.github.io/k8s-device-plugin
      chart: nvidia-device-plugin
      version: 0.14.0
      sourceRef:
        kind: HelmRepository
        name: nvdp
        namespace: flux-system
      interval: 15m
  # https://github.com/NVIDIA/k8s-device-plugin/blob/main/deployments/helm/nvidia-device-plugin/values.yaml
  values:
    image:
      repository: nvcr.io/nvidia/k8s-device-plugin
      tag: v0.14.0
    runtimeClassName: nvidia

    gfd:
      enabled: true

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/pci-10de.present
                  operator: In
                  values:
                    - "true"
