---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whoogle
  namespace: selfhosted
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app

    controllers:
      whoogle:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/benbusby/whoogle-search
              tag: 0.9.3
            env:
              # WHOOGLE_ALT_TW: nitter.${EXTERNAL_DOMAIN}
              # WHOOGLE_ALT_YT: piped.${EXTERNAL_DOMAIN}
              # WHOOGLE_ALT_IG: imginn.com
              WHOOGLE_ALT_RD: redlib.${EXTERNAL_DOMAIN}
              # WHOOGLE_ALT_MD: scribe.${EXTERNAL_DOMAIN}
              WHOOGLE_ALT_TL: ''
              WHOOGLE_ALT_IMG: bibliogram.art
              WHOOGLE_ALT_IMDB: ''
              WHOOGLE_ALT_WIKI: ''
              WHOOGLE_ALT_QUORA: ''
              WHOOGLE_CONFIG_ALTS: 1
              WHOOGLE_CONFIG_THEME: system
              WHOOGLE_CONFIG_URL: https://search.${EXTERNAL_DOMAIN}
              WHOOGLE_CONFIG_GET_ONLY: 1
              # WHOOGLE_CONFIG_COUNTRY: US
              WHOOGLE_CONFIG_VIEW_IMAGE: 1
              WHOOGLE_CONFIG_DISABLE: 1
              WHOOGLE_CONFIG_SAFE: 0
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 250Mi
    service:
      main:
        controller: *app
        ports:
          http:
            port: &port 5000

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.kokoro.wtf"
          - "search.kokoro.wtf"
        parentRefs:
          - name: internal # MAKE EXTERNAL
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port


    fullNameOverride: *app
    podAnnotations:
      reloader.stakater.com/auto: 'true'
