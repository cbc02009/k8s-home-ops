---
# yaml-language-server: $schema=https://k8s-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name rustdesk
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        values.yaml: |
          env:
            KEY_PRIV: {{ .private_key }}
            KEY_PUB: {{ .public_key }}
  dataFrom:
    - extract:
        key: rustdesk
