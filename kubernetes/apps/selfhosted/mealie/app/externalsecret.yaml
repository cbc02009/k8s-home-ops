---
# yaml-language-server: $schema=https://k8s-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name mealie
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Mealie
        POSTGRES_USER: &dbuser "{{ .pg_user }}"
        POSTGRES_PASSWORD: &dbpass "{{ .pg_pass }}"
        POSTGRES_SERVER: &dbhost "{{ .postgres_host }}"
        POSTGRES_PORT: "5432"
        POSTGRES_DB: &dbname mealie
        #Authentik
        OIDC_AUTH_ENABLED: "true"
        OIDC_PROVIDER_NAME: authentik
        OIDC_CONFIGURATION_URL: https://auth.kokoro.wtf/application/o/mealie/.well-known/openid-configuration
        OIDC_CLIENT_ID: "{{ .oidc_id }}"
        OIDC_CLIENT_SECRET: "{{ .oidc_secret }}"
        OIDC_SIGNUP_ENABLED: "true"
        OIDC_USER_GROUP: "users"
        OIDC_ADMIN_GROUP: "admins"
        OIDC_AUTO_REDIRECT: "true"
        OIDC_REMEMBER_ME: "true"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_super_pass }}"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
  dataFrom:
    - extract:
        key: postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"
    - extract:
        key: mealie
