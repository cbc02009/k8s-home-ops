---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
  namespace: selfhosted
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            envFrom: &envFrom
              - secretRef:
                  name: *app
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: '17.4.0'

        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v2.8.0@sha256:63aef46d90975d9cf9c0fdb9399fc2fe36acd222e1db6be99c504b9ccdbee967
            env:
              TZ: "America/New_York"
              BASE_URL: https://mealie.${EXTERNAL_DOMAIN}
              DB_ENGINE: postgres
              # SMTP_HOST: smtp.mailgun.org
              # SMTP_PORT: 587
              # SMTP_FROM_NAME: Mealie
              # SMTP_FROM_EMAIL: noreply@holthome.net
              # SMTP_AUTH_STRATEGY: TLS
              # SMTP_USER: mealie@holthome.net
              # OPENAI_BASE_URL: https://openrouter.ai/api/v1
            envFrom: *envFrom
            # resources:
            #   requests:
            #     memory: 250Mi
            #     cpu: 50m
            #   limits:
            #     memory: 500Mi

    service:
      main:
        controller: *app
        ports:
          http:
            port: &port 9000

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.kokoro.wtf"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/data
