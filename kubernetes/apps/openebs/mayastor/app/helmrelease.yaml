---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mayastor
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      chart: mayastor
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: mayastor
        namespace: flux-system
      interval: 10m
  install:
    timeout: 30m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    io_engine:
      envcontext: iova-mode=pa
      resources:
        limits:
          cpu: 100m
        requests:
          cpu: "100m"
    jaeger:
      enabled: false
    loki-stack:
      enabled: false
    obs:
      callhome:
        enabled: false
    etcd:
      replicaCount: 1
      persistence:
        enabled: false
