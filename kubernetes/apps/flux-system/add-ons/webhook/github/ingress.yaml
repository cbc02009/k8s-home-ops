---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-receiver
  namespace: flux-system
  annotations:
    ingress.home.arpa/type: "external"
    hajimari.io/enable: "false"
spec:
  ingressClassName: "external-nginx"
  rules:
    - host: &host "flux-receiver.kokoro.wtf"
      http:
        paths:
          - path: /hook/
            pathType: Prefix
            backend:
              service:
                name: webhook-receiver
                port:
                  number: 80
  tls:
    - hosts:
        - *host
