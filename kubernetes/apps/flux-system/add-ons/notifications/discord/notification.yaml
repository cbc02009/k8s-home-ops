---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/provider_v1beta2.json
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: discord
  namespace: flux-system
spec:
  type: discord
  username: "Flux - ${CLUSTER_NAME}"
  channel: flux
  secretRef:
    name: discord-webhook-url
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/alert_v1beta2.json
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: ${CLUSTER_NAME}-discord
  namespace: flux-system
spec:
  summary: "${CLUSTER_NAME}"
  providerRef:
    name: discord

  eventSeverity: error
  eventSources:
    - kind: HelmRelease
      name: "*"
    - kind: Kustomization
      name: "*"
    - kind: GitRepository
      name: "*"

  exclusionList:
    - "waiting.*socket"

  suspend: false
