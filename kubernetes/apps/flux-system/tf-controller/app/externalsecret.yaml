---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name terraform-controller
  namespace: flux-system
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-sops
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: terraform-controller
  target:
    name: tf-controller-sops-secret
    creationPolicy: Owner
  data:
    - secretKey: keys.txt
      remoteRef:
        key: SOPS_KEY
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-op
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tf-controller-op-secret
    creationPolicy: Owner
  data:
    - secretKey: OP_CONNECT_TOKEN
      remoteRef:
        key: tf-controller
        property: 1password_connect_token
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-tfrc
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tf-controller-tfrc-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        terraform.tfrc: |
          credentials "app.terraform.io" {
            token = "{{ .terraform_cloud_token }}"
          }
  dataFrom:
    - extract:
        key: tf-controller
