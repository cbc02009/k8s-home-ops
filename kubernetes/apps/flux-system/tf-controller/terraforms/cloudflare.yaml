---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: oci-terraform-cloudflare
  namespace: flux-system
spec:
  interval: 1m
  url: oci://ghcr.io/cbc02009/terraform-cloudflare
  ref:
    tag: main
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/infra.contrib.fluxcd.io/terraform_v1alpha2.json
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: cloudflare
  namespace: flux-system
spec:
  interval: 12h
  approvePlan: "auto"
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: tf-controller-tfrc-secret
  path: "./"
  sourceRef:
    kind: OCIRepository
    name: oci-terraform-cloudflare
    namespace: flux-system
  runnerPodTemplate:
    spec:
      env:
        - name: DOPPLER_TOKEN
          valueFrom:
            secretKeyRef:
              name: tf-controller-doppler-pat
              key: DOPPLER_TOKEN
