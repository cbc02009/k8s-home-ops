---
# yaml-language-server: $schema=https://k8s-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app kopia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *app
    template:
      data:
        KOPIA_PASSWORD: "{{ .kopia_password }}"
  dataFrom:
    - extract:
        key: volsync
---
# yaml-language-server: $schema=https://k8s-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app kopia-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kopia-config
    template:
      engineVersion: v2
      templateFrom:
      - target: Data
        configMap:
          name: kopia-config-tpl
          items:
            - key: repository.config
              templateAs: Values
  dataFrom:
    - extract:
        key: volsync
