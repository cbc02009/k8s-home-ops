---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflared
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflared-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        credentials.json: |
          {
            "AccountTag": "{{ .cloudflare_tunnel_account_tag }}",
            "TunnelSecret": "{{ .cloudflare_tunnel_secret }}",
            "TunnelID": "${CLUSTER_CLOUDFLARE_TUNNEL_ID}"
          }
  dataFrom:
    - extract:
        key: cloudflare
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cloudflare_$1"
