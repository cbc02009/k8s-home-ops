---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflared
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflared-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        credentials.json: |
          {
            "AccountTag": "{{ .cloudflared_tunnel_account_tag }}",
            "TunnelSecret": "{{ .cloudflared_tunnel_secret }}",
            "TunnelID": "{{ .cloudflared_tunnel_id }}"
          }
        TunnelID: "{{ .cloudflared_tunnel_id }}"
  dataFrom:
    - extract:
        key: cloudflared
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cloudflared_$1"
