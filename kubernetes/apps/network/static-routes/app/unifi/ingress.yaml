---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: network
  labels:
    app.kubernetes.io/name: unifi
    app.kubernetes.io/instance: unifi
spec:
  type: ExternalName
  externalName: unifi.
  ports:
    - name: http
      port: &port 8443
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi
  namespace: network
  annotations:
    ingress.home.arpa/type: "internal"
  labels:
    app.kubernetes.io/name: unifi
    app.kubernetes.io/instance: unifi
spec:
  ingressClassName: nginx
  rules:
    - host: &host unifi.${EXTERNAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unifi
                port:
                  number: 8443
  tls:
    - hosts:
        - *host
