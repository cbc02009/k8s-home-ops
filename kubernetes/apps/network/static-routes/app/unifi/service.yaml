---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: network
  labels:
    app.kubernetes.io/name: unifi
    app.kubernetes.io/instance: unifi
spec:
  type: ExternalName
  externalName: unifi.
  ports:
    - name: http
      port: &port 8443
      protocol: TCP
      targetPort: *port
