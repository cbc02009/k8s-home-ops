---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: network
  annotations:
    ingress.home.arpa/type: "internal"
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/instance: minio
spec:
  ingressClassName: internal-nginx
  rules:
    - host: &host minio.kokoro.wtf
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  name: ui
  tls:
    - hosts:
        - *host
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s3
  namespace: network
  annotations:
    ingress.home.arpa/type: "internal"
  labels:
    app.kubernetes.io/name: s3
    app.kubernetes.io/instance: s3
spec:
  ingressClassName: internal-nginx
  rules:
    - host: &host s3.kokoro.wtf
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  name: s3
  tls:
    - hosts:
        - *host
