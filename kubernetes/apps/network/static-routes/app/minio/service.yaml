---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: network
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/instance: minio
spec:
  type: ExternalName
  externalName: nas.ctec.run.
  ports:
    - name: s3
      port: &s3_port 9000
      protocol: TCP
      targetPort: *s3_port
    - name: ui
      port: &ui_port 9001
      protocol: TCP
      targetPort: *ui_port
