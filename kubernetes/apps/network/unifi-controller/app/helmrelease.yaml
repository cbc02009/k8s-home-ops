---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unifi-controller
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    controller:
      type: statefulset

    image:
      repository: docker.io/linuxserver/unifi-controller
      tag: 7.3.83

    service:
      main:
        ports:
          http:
            enabled: false
            port: 8000
          https:
            port: 8443
            protocol: HTTPS
          discovery:
            port: 10001
            protocol: UDP
            primary: false
          stun:
            port: 3478
            protocol: UDP
            primary: false

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host unifi.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: unifi-controller-config-v1
