---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-tdarr
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-external-secrets-stores
  path: ./kubernetes/apps/media/tdarr/tdarr
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-tdarr-node
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-tdarr
    - name: apps-intel-device-plugin-gpu
  path: ./kubernetes/apps/media/tdarr/tdarr-node
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
