---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    runtimeClassName: nvidia

    controller:
      type: statefulset

    image:
      repository: ghcr.io/onedr0p/plex-beta
      tag: 1.32.7.7571-13cdc68dc@sha256:07a06cdac959a4f7ac838ed49e143e5e286a31d1433efacfe785e2711bd0b3de

    env:
      TZ: "${TZ}"
      # NVIDIA_VISIBLE_DEVICES: all
      # NVIDIA_DRIVER_CAPABILITIES: all

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_PLEX}"
        ports:
          http:
            port: 32400

    ingress:
      main:
        enabled: true
        ingressClassName: "external-nginx"
        annotations:
          ingress.home.arpa/type: "external"
          hajimari.io/enable: "true"
          hajimari.io/icon: plex
          hajimari.io/appName: plex
          hajimari.io/url: "https://plex.${EXTERNAL_DOMAIN}/web/"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            location = / {
              if ($http_x_plex_device = ""){
                return 301 $scheme://$host/web/index.html;
              }
            }
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.plex

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44
        - 109
        - 100
        - 1010

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1

      transcode:
        enabled: true
        type: emptyDir

      media:
        enabled: true
        type: nfs
        server: &nas nas.ctec.run
        path: /tank/media
        mountPath: /media

      backup:
        enabled: true
        type: nfs
        server: *nas
        path: /tank/backup/kubernetes/apps/plex
        mountPath: /config/backup

    resources:
      requests:
        cpu: 100m
        memory: 2000M
        nvidia.com/gpu: 1
      limits:
        nvidia.com/gpu: 1
        memory: 10000M
