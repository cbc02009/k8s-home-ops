---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app maintainerr
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: plex
      namespace: media
  values:
    controllers:
      *app :
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          *app :
            image:
              repository: ghcr.io/jorenn92/maintainerr
              tag: 2.19.0
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      *app :
        ports:
          http:
            port: &port 6246

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /opt/data

    route:
      app:
        hostnames:
          - maintainerr.${EXTERNAL_DOMAIN}
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
