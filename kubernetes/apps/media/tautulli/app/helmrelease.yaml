---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app tautulli
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568

    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/tautulli
              tag: 2.13.1@sha256:525209414d149214584819313b0ec7507a3259dfa5f8d618692c34b54f172db9

            env:
              TZ: ${TZ}

            resources:
              requests:
                cpu: 92m
                memory: 249M
              limits:
                memory: 300M

    service:
      main:
        ports:
          http:
            port: 8181

    ingress:
      main:
        enabled: true
        annotations:
          ingress.home.arpa/type: internal
          hajimari.io/enable: 'true'
          hajimari.io/icon: chart-bar

        hosts:
          - host: &host tautulli.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

        className: internal
    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config-v1

      add-ons:
        enabled: true
        type: emptyDir

    sidecars:
      jbops:
        image: registry.k8s.io/git-sync/git-sync:v4.1.0
        imagePullPolicy: IfNotPresent
        args:
          - --repo=https://github.com/blacktwin/JBOPS.git
          - --branch=master
          - --depth=1
          - --wait=21600 # 6 hours
          - --root=/add-ons/jbops
        volumeMounts:
          - {name: add-ons, mountPath: /add-ons}
