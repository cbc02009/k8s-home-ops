---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app calibre
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/calibre
              tag: 6.29.0

            env:
              TZ: ${TZ}
              PUID: '568'
              PGID: '568'
              FM_HOME: /media/calibre

            resources:
              requests:
                cpu: 15m
                memory: 249M
              limits:
                memory: 4000M

            probes:
              startup:
                spec:
                  initialDelaySeconds: 60
                  failureThreshold: 160
    service:
      main:
        ports:
          http:
            port: 8080

      # webserver:
      #   enabled: true
      #   ports:
      #     webserver:
      #       enabled: true
      #       port: 8081
      #       protocol: TCP
      #       targetPort: 8081
      #   type: LoadBalancer
      #   externalTrafficPolicy: Cluster
      #   loadBalancerIP: ${LB_CALIBRE}

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/auth-url: http://ak-outpost-proxy-provider.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: /outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host 'calibre.${EXTERNAL_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

        className: external
    persistence:
      config:
        enabled: true
        existingClaim: calibre-config-v1
      media:
        enabled: true
        type: nfs
        server: nas.${INTERNAL_DOMAIN}
        path: /tank/media
        globalMounts:
          - path: /media
