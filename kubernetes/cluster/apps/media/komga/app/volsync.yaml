---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: komga-config-v1
  namespace: media
  labels:
    app.kubernetes.io/name: &name komga
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: komga-dst
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: komga-restic
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: restic-template
  target:
    name: komga-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPO_TEMPLATE }}/komga'
        RESTIC_PASSWORD: '{{ .RESTIC_PASS }}'
        AWS_ACCESS_KEY_ID: '{{ .ACCESS_KEY }}'
        AWS_SECRET_ACCESS_KEY: '{{ .SECRET_KEY }}'
  dataFrom:
    - find:
        name:
          regexp: .*
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: komga-rsrc
  namespace: media
spec:
  sourcePVC: komga-config-v1
  trigger:
    schedule: '0 4 * * *'
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: komga-restic-secret
    cacheCapacity: 2Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    retain:
      daily: 10
      monthly: 3
      within: 3d
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: komga-dst
  namespace: media
spec:
  trigger:
    manual: restore-once
  restic:
    repository: komga-restic-secret
    copyMethod: Snapshot
    storageClassName: ceph-block
    accessModes: ["ReadWriteOnce"]
    capacity: 1Gi
    volumeSnapshotClassName: csi-ceph-blockpool
