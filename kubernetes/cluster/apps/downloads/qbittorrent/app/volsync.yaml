---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbittorrent-restic
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: restic-template
  target:
    name: qbittorrent-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPO_TEMPLATE }}/qbittorrent'
        RESTIC_PASSWORD: '{{ .RESTIC_PASS }}'
        AWS_ACCESS_KEY_ID: '{{ .ACCESS_KEY }}'
        AWS_SECRET_ACCESS_KEY: '{{ .SECRET_KEY }}'
  dataFrom:
    - find:
        name:
          regexp: .*
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: qbittorrent-rdst
  resources:
    requests:
      storage: 1Gi # must match the ReplicationDestination `.spec.capacity` below
  storageClassName: ceph-block
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: qbittorrent-rdst
  namespace: downloads
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  restic:
    repository: qbittorrent-restic-secret
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-ceph-blockpool
    cacheStorageClassName: ceph-block
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 2Gi
    storageClassName: ceph-block
    accessModes: ["ReadWriteOnce"]
    capacity: 1Gi # must match the PersistentVolumeClaim `.resources.requests.storage` size above
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: qbittorrent-rsrc
  namespace: downloads
spec:
  sourcePVC: qbittorrent
  trigger:
    schedule: '0 4 * * *'
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: qbittorrent-restic-secret
    cacheCapacity: 2Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      monthly: 3
      within: 3d
