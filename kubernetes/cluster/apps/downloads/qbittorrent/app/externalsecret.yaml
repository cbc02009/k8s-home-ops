---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name proton-vpn
  namespace: downloads
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name proton-vpn
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        VPN_ENDPOINT_IP: "{{ .ENDPOINT }}"
        WIREGUARD_PUBLIC_KEY: "{{ .PUBLIC_KEY }}"
        WIREGUARD_PRIVATE_KEY: "{{ .PRIVATE_KEY }}"
        WIREGUARD_ADDRESSES: "{{ .ADDRESSES }}"
  dataFrom:
    - find:
        name:
          regexp: .*
