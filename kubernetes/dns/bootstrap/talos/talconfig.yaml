---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: dns

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker extractVersion=^(?<version>.*)$
talosVersion: v1.9.4
# renovate: depName=kubernetes/kubernetes datasource=github-releases extractVersion=^v(?<version>.*)$
kubernetesVersion: v1.31.1

endpoint: https://10.0.2.13:6443

allowSchedulingOnMasters: true

additionalApiServerCertSans: &san
  - "127.0.0.1"
  - "10.0.2.13"
  - "dns.ctec.run"

additionalMachineCertSans: *san

clusterPodNets:
  - 10.13.0.0/16
clusterSvcNets:
  - 10.14.0.0/16
cniConfig:
  name: none

nodes:

  - hostname: anya.ctec.run
    ipAddress: 10.0.2.13
    installDiskSelector:
      model: KingFast
    controlPlane: true
    disableSearchDomain: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    nameservers:
      - 10.4.0.4
      - 1.1.1.1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: fc:3f:db:0e:7a:79
        addresses:
          - 10.0.2.13/24
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.2.1

  # - hostname: ram.ctec.run
  #   ipAddress: 10.0.2.6
  #   installDiskSelector:
  #     model: SATA SSD
  #   controlPlane: false
  #   disableSearchDomain: true
  #   kernelModules:
  #     - name: br_netfilter
  #       parameters:
  #         - nf_conntrack_max=131072
  #   nameservers:
  #     - 10.4.0.4
  #     - 1.1.1.1
  #   networkInterfaces:
  #     - deviceSelector:
  #         hardwareAddr: 68:1d:ef:2d:79:3f
  #       addresses:
  #         - 10.0.2.6/24
  #       mtu: 1500
  #       routes:
  #         - network: 0.0.0.0/0
  #           gateway: 10.0.2.1

controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode

  patches:
    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.0.2.0/24

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode

patches:

  # Enable hostDNS
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          forwardKubeDNSToHost: false

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers:
          - time.cloudflare.com

  # Enable KubePrism
  - |-
    machine:
      features:
        kubePrism:
          enabled: true
          port: 7445

  # Cluster configuration
  - |-
    cluster:
      allowSchedulingOnMasters: true
      proxy:
        disabled: true
      coreDNS:
        disabled: true

  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false

  # Configure nfs mount options
  - |-
    machine:
      files:
        - op: overwrite
          path: /etc/nfsmount.conf
          permissions: 0o644
          content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            noatime=True
            nodiratime=True
            rsize=131072
            wsize=131072
            nconnect=8

  # Kubelet configuration
  - |-
    machine:
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true
          rotate-server-certificates: "true"
        extraConfig:
          maxPods: 150
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options:
              - bind
              - rshared
              - rw
        nodeIP:
          validSubnets:
            - 10.0.2.0/24

  # Custom sysctls
  - |-
    machine:
      sysctls:
        net.core.rmem_max: 2500000
        fs.inotify.max_queued_events: 65536
        fs.inotify.max_user_watches: 524288
        fs.inotify.max_user_instances: 8192
        net.core.bpf_jit_harden: 1
        # vm.nr_hugepages: 1024

  # Misc Machine values
  - |-
    machine:
      logging:
        destinations:
          - endpoint: udp://vector.kokoro.wtf:6051/
            format: json_lines

      install:
        extraKernelArgs:
        - talos.logging.kernel=udp://vector.kokoro.wtf:6050/
