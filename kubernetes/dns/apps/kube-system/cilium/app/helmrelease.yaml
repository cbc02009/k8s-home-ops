---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cilium
  namespace: kube-system
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 5m
  chart:
    spec:
      chart: *app
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
      interval: 5m

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values

  values:

    hubble:
      metrics:
        serviceMonitor:
          enabled: false
      dashboards:
        enabled: false
        label: grafana_dashboard
        namespace: monitoring
        labelValue: "1"
        annotations: {}
      relay:
        enabled: false
      ui:
        enabled: false

    prometheus:
      serviceMonitor:
        enabled: true

    operator:
      prometheus:
        serviceMonitor:
          enabled: true
