---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name smtp-relay
  namespace: selfhosted
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name smtp-relay
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SMTP_RELAY_DOMAIN: "{{ .DOMAIN }}"
        SMTP_RELAY_SERVER: "{{ .SERVER }}"
        SMTP_RELAY_USERNAME: "{{ .USER }}"
        SMTP_RELAY_PASSWORD: "{{ .PASS }}"
  dataFrom:
    - find:
        name:
          regexp: .*
