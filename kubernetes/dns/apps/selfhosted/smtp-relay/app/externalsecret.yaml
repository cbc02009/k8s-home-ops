---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name smtp-relay
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SMTP_RELAY_DOMAIN: "{{ .smtp_domain }}"
        SMTP_RELAY_SERVER: "{{ .smtp_server }}"
        SMTP_RELAY_USERNAME: "{{ .smtp_user }}"
        SMTP_RELAY_PASSWORD: "{{ .smtp_pass }}"
  dataFrom:
    - extract:
        key: smtp-relay
      rewrite:
        - regexp:
            source: "(.*)"
            target: "smtp_$1"
