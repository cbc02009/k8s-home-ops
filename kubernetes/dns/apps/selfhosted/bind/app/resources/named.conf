# Only define the known VLAN subnets as trusted
acl "trusted" {
  10.0.0.0/24;    # LAN
  10.0.1.0/24;    # TRUSTED
  10.0.2.0/24;    # SERVERS
  10.0.3.0/24;    # IOT
  10.0.4.0/24;    # VIDEO
  192.168.2.0/24; # GUEST
  10.0.11.0/24;   # WIREGUARD
  10.5.0.0/24;    # CONTAINERS
  10.13.0.0/16;   # LOCAL CLUSTER
};

statistics-channels {
  inet 0.0.0.0 port 8080 allow { trusted; };
};

options {
  directory "/var/cache/bind";
  listen-on { 127.0.0.1; 10.13.0.0/16; };

  allow-recursion {
    trusted;
  };
  allow-transfer {
    none;
  };
  allow-update {
    none;
  };
};

logging {
  channel stdout {
    stderr;
    severity info;
    print-category yes;
    print-severity yes;
    print-time yes;
  };
  category security { stdout; };
  category dnssec   { stdout; };
  category default  { stdout; };
};

include "/etc/bind/rndc.key";
include "/etc/bind/externaldns.key";
include "/etc/bind/ddnsupdate.key";

controls {
  inet 127.0.0.1 allow { localhost; } keys { "rndc-key"; };
};

zone "unifi." {
  type master;
  file "/etc/bind/zones/db.unifi";
};

zone "ctec.run." {
  type master;
  file "/etc/bind/zones/db.ctec.run";
  journal "/var/cache/bind/db.ctec.run.jnl";
  allow-update { key ddnsupdate; };
};

zone "kokoro.wtf." {
  type master;
  file "/etc/bind/zones/db.kokoro.wtf";
  journal "/var/cache/bind/db.kokoro.wtf.jnl";
  allow-transfer {
    key "externaldns";
  };
  update-policy {
    grant externaldns zonesub ANY;
  };
};

zone "cnas.dev." {
  type master;
  file "/etc/bind/zones/db.cnas.dev";
  journal "/var/cache/bind/db.cnas.dev.jnl";
  allow-transfer {
    key "externaldns";
  };
  update-policy {
    grant externaldns zonesub ANY;
  };
};

zone "cutil.dev." {
  type master;
  file "/etc/bind/zones/db.cutil.dev";
  journal "/var/cache/bind/db.cutil.dev.jnl";
  allow-transfer {
    key "externaldns";
  };
  update-policy {
