zone "0.10.in-addr.arpa." {
  type master;
  file "/etc/bind/zones/db.0.10.in-addr.arpa";
  journal "/var/cache/bind/db.0.10.in-addr.arpa.jnl";
  allow-update { key ddnsupdate; };
};
