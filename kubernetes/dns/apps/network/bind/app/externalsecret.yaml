---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name bind
  namespace: network
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name bind
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # RNDC_CONF_FILE: "{{ .bind_rndc_conf }}"
        RNDC_KEY_FILE: "{{ .RNDC_KEY_FILE }}"
        DDNSUPDATE_KEY_FILE: "{{ .DDNSUPDATE_KEY_FILE }}"
        EXTERNALDNS_KEY_FILE: "{{ .EXTERNALDNS_KEY_FILE }}"
  dataFrom:
    - find:
        name:
          regexp: .*
