---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name bind
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RNDC_KEY_FILE: "{{ .rndc_key_file }}"
        DDNSUPDATE_KEY_FILE: "{{ .ddnsupdate_key_file }}"
        EXTERNALDNS_KEY_FILE: "{{ .externaldns_key_file }}"
  dataFrom:
    - extract:
        key: bind
      # rewrite:
      #   - regexp:
      #       source: ".*"
      #       target: "bind_$1"
