# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  args:
    - --include-crds
    - --no-hooks
  postRenderer: bash
  postRendererArgs:
    - -c
    - yq ea --exit-status 'select(.kind == "CustomResourceDefinition")' -

releases:
  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 2.0.0

  - name: envoy-gateway
    namespace: network
    chart: oci://mirror.gcr.io/envoyproxy/gateway-helm
    version: v1.7.0

  - name: external-dns
    namespace: network
    chart: oci://ghcr.io/home-operations/charts-mirror/external-dns
    version: 1.20.0

  - name: keda
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/keda
    version: 2.19.0

  - name: kube-prometheus-stack
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
    version: 82.2.0

  - name: cloudnative-pg
    namespace: databases
    chart: oci://ghcr.io/cloudnative-pg/charts/cloudnative-pg
    version: 0.27.1

  - name: barman-cloud
    namespace: databases
    chart: oci://ghcr.io/cloudnative-pg/charts/plugin-barman-cloud
    version: 0.5.0
