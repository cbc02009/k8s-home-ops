---
name: "krr"

on:
  workflow_dispatch:

env:
  PROMETHEUS_URL: http://thanos-query.monitoring.svc.cluster.local:9090

jobs:
  krr:
    name: Run krr
    runs-on: ["self-hosted"]
    steps:
      - name: Setup Python
        uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b # v4.6.0
        with:
          python-version: 3.x

      - name: Setup krr
        run: |
          git clone https://github.com/robusta-dev/krr
          cd krr
          pip install -r requirements.txt

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@ca9e30baf83f7f26708fb0059af9a0973fe5f27e # v1.2
        with:
          encodedString: ${{ secrets.KUBECONFIG }}
          fileName: kubeconfig

      - name: Run krr
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        run: |
          python ./krr/krr.py simple --prometheus-url ${{ env.PROMETHEUS_URL }}
