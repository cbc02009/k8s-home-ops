---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coredns
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: coredns
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    # remediation:
    #   strategy: rollback
    #   retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: coredns-helm-values
