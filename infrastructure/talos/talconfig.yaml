---
clusterName: kokoro

# renovate: image depName=ghcr.io/siderolabs/installer
talosVersion: v1.4.1
# renovate: image depName=registry.k8s.io/kube-apiserver
kubernetesVersion: v1.27.1

endpoint: https://cluster.ctec.run:6443

allowSchedulingOnMasters: true

additionalApiServerCertSans:
  - 10.5.0.2

additionalMachineCertSans:
  - 10.5.0.2
  - cluster.local
  - cluster.ctec.run
clusterPodNets:
  - 10.11.0.0/16
clusterSvcNets:
  - 10.10.0.0/16
cniConfig:
  name: none

nodes:
  - hostname: uiharu.ctec.run
    ipAddress: 10.0.2.10
    installDiskSelector:
      serial: PHKA1261000X1P0B
    controlPlane: true
    disableSearchDomain: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    nameservers:
      - 10.5.0.4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: e4:1d:2d:12:4b:60
        addresses:
          - 10.0.2.10/24
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.2.1

  - hostname: anya.ctec.run
    ipAddress: 10.0.2.11
    installDiskSelector:
      model: KingFast
    controlPlane: true
    disableSearchDomain: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    nameservers:
      - 10.5.0.4
    networkInterfaces:
      - interface: eth0
        addresses:
          - 10.0.2.11/24
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.2.1

  - hostname: sakura.ctec.run
    ipAddress: 10.0.2.12
    installDiskSelector:
      model: INTEL SSDPEKNW512G8
    controlPlane: true
    disableSearchDomain: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    nameservers:
      - 10.5.0.4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: e4:1d:2d:dd:7c:60
        addresses:
          - 10.0.2.12/24
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.2.1

  - hostname: rem.ctec.run
    ipAddress: 10.0.2.13
    installDiskSelector:
      model: FPT310M8SSD256G
    controlPlane: false
    disableSearchDomain: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    nameservers:
      - 10.5.0.4
    networkInterfaces:
      - interface: eth0
        addresses:
          - 10.0.2.13/24
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.2.1

  - hostname: ram.ctec.run
    ipAddress: 10.0.2.14
    installDiskSelector:
      model: FPT310M8SSD256G
    controlPlane: false
    disableSearchDomain: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    nameservers:
      - 10.5.0.4
    networkInterfaces:
      - interface: eth0
        addresses:
          - 10.0.2.14/24
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.2.1

controlPlane:
  inlinePatch:
    cluster:
      apiServer:
        admissionControl: []
        extraArgs:
          feature-gates: MixedProtocolLBService=true
      allowSchedulingOnMasters: true
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true
      discovery:
        registries:
          service:
            disabled: true
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true
    machine:
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          op: create
          path: /etc/cri/conf.d/20-customization.part
      # install:
      #   extraKernelArgs:
      #     - talos.logging.kernel=udp://vector.kokoro.wtf:6050/
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: 'true'
      # logging:
      #   destinations:
      #     - endpoint: udp://vector.kokoro.wtf:6051/
      #       format: json_lines
      sysctls:
        fs.inotify.max_user_instances: '8192'
        fs.inotify.max_user_watches: '1048576'
      time:
        disabled: false
        servers:
          - time.cloudflare.com

worker:
  inlinePatch:
    cluster:
      discovery:
        registries:
          service:
            disabled: true
    machine:
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          op: create
          path: /etc/cri/conf.d/20-customization.part
      # install:
      #   extraKernelArgs:
      #     - talos.logging.kernel=udp://vector.kokoro.wtf:6050/
      kubelet:
        extraArgs:
          feature-gates: MixedProtocolLBService=true
          rotate-server-certificates: 'true'
      # logging:
      #   destinations:
      #     - endpoint: udp://vector.kokoro.wtf:6051/
      #       format: json_lines
      sysctls:
        fs.inotify.max_user_instances: '8192'
        fs.inotify.max_user_watches: '1048576'
      time:
        disabled: false
        servers:
          - time.cloudflare.com
