http:
  routers:
    dashboard:
      rule: Host(`traefik.cnas.dev`) # && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      service: api@internal
      entryPoints:
        - https
      tls:
        certResolver: cloudflare
        domains:
          - main: cnas.dev
            sans:
              - "*.cnas.dev"
    metrics:
      rule: Host(`traefik.cnas.dev`) && PathPrefix(`/metrics`)
      service: prometheus@internal
      entryPoints:
        - https
      tls: true
