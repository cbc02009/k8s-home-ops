---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name dcsi-iscsi-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        driver-config-file.yaml: |
          driver: freenas-api-iscsi
          httpConnection:
            allowInsecure: "true"
            host: "${NAS_HOSTNAME}"
            port: "80"
            apiKey: {{ .truenas_api_token }}
          zfs:
            datasetProperties:
              "org.freenas:description": "{{`{{ parameters.[csi.storage.k8s.io/pvc/name] }}`}}"
            datasetParentName: k8s-nas/iscsi/volumes
            detachedSnapshotsDatasetParentName: k8s-nas/iscsi/snaphots
            zvolCompression: gzip
            zvolDedup: false
            zvolEnableReservation: false
            zvolBlocksize: 16K
          iscsi:
            targetPortal: "${NAS_HOSTNAME}:3260"
            targetGroups:
              - targetGroupPortalGroup: 1
                targetGroupInitiatorGroup: 1
                targetGroupAuthType: None
            extentInsecureTpc: true
            extentXenCompat: false
            extentDisablePhysicalBlocksize: true
            extentBlocksize: 4096
            extentRpm: "SSD"
            extentAvailThreshold: 0
          node:
            mount:
              checkFilesystem:
                xfs:
                  enabled: true
                ext4:
                  enabled: true
  dataFrom:
    - extract:
        conversionStrategy: Default
        decodingStrategy: None
        key: democratic-csi
