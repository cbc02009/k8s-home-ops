---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app netshoot
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/nicolaka/netshoot
              tag: v0.15
            command: ["/bin/bash"]
            args: ["-c", "while true; do ping localhost; sleep 60; done"]
            securityContext:
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      *app :
        type: LoadBalancer
        annotations:
          # lbipam.cilium.io/ips: 10.7.0.50
          lbipam.cilium.io/ips: 10.0.2.149
        ports:
          http:
            port: 80
          iperf:
            port: 5201
    # persistence:
    #   data:
    #     existingClaim: *app
    route:
      app:
        hostnames:
          - netshoot.ctec.run
        parentRefs:
          - name: envoy-internal
            namespace: network
