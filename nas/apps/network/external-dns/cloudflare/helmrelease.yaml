---
# yaml-language-server: $schema=https://k8s-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: externaldns-cloudflare
spec:
  chartRef:
    kind: OCIRepository
    name: externaldns-cloudflare
  interval: 30m
  values:
    fullnameOverride: &name externaldns-cloudflare
    logLevel: info
    domainFilters:
      - ctec.run
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret externaldns-cloudflare
            key: CF_API_TOKEN
      - name: CF_ZONE_ID
        valueFrom:
          secretKeyRef:
            name: *secret
            key: CF_ZONE_ID
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --gateway-name=envoy-external
    podAnnotations:
      secret.reloader.stakater.com/reload: externaldns-cloudflare
    policy: sync
    provider:
      name: cloudflare
    resources:
      requests:
        cpu: 13m
        memory: 42M
      limits:
        memory: 42M
    serviceMonitor:
      enabled: true
    sources:
      - gateway-httproute
      - crd
    triggerLoopOnEvent: true
    txtOwnerId: nas
    txtPrefix: "k8s-nas."

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: *name
            patch: |-
              - op: add
                path: /spec/template/spec/enableServiceLinks
                value: false
