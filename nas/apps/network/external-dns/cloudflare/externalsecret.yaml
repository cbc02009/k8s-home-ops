---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: externaldns-cloudflare
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: externaldns-cloudflare-secrets
    creationPolicy: Owner
    template:
      data:
        CF_API_EMAIL: "{{ .email }}"
        CF_API_KEY: "{{ .api_key }}"
        CF_ZONE_ID: "{{ .zone_id }}"
  dataFrom:
    - extract:
        key: cloudflare_nas
