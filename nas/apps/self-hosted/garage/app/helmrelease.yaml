---
# yaml-language-server: $schema=https://k8s-schemas.kokoro.wtf/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app garage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      garage:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/dxflrs/garage
              tag: v2.2.0@sha256:45a61ce3f7c9c24fc23d9ed2b09b27ed560ab87b34605d175d5c588f539c24e4
            env:
              TZ: ${TZ}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 100Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: LoadBalancer
        annotations:
          # lbipam.cilium.io/ips: 10.7.0.4
          lbipam.cilium.io/ips: 10.0.2.144
        ports:
          s3:
            port: 3900
          api:
            port: 3903
    route:
      app:
        # annotations:
        #   gatus.home-operations.com/endpoint: |-
        #     conditions: ["[STATUS] == 403"]
        hostnames:
          - "s3.ctec.run"
          - "*.s3.ctec.run"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: s3
      api:
        hostnames:
          - "s3-api.ctec.run"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: api
    persistence:
      config:
        type: secret
        name: garage
        globalMounts:
          - path: /etc/garage.toml
            subPath: garage.toml
            readOnly: true
      meta:
        type: nfs
        server: ${NAS_HOST}
        path: /mnt/tank/garage/meta
        globalMounts:
          - path: /meta
      data:
        type: nfs
        server: ${NAS_HOST}
        path: /mnt/tank/garage/data
        globalMounts:
          - path: /data
