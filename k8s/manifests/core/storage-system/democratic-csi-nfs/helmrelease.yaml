---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: csi-nfs
  namespace: storage-system
spec:
  interval: 5m
  chart:
    spec:
      chart: democratic-csi
      version: 0.13.4
      sourceRef:
        kind: HelmRepository
        name: democratic-csi-charts
        namespace: flux-system
      interval: 5m
  values:
    csiDriver:
      name: "org.democratic-csi.nfs"

    storageClasses:
    - name: tank-nfs-csi
      defaultClass: true
      # reclaimPolicy: Retain
      ## For testing
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: nfs
      mountOptions:
      - noatime
      - nfsvers=4

    driver:
      config:
        driver: zfs-generic-nfs
      existingConfigSecret: zfs-generic-nfs-config
