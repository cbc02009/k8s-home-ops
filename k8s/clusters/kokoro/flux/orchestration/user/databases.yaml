kind: Kustomization
metadata:
  name: user-databases-mariadb
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/user/databases/mariadb"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
