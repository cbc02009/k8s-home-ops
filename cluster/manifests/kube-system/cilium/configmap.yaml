---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bgp-config
  namespace: kube-system
data:
  config.yaml: |
    peers:
      - peer-address: ${ROUTER_IP}
        peer-asn: 65000
        my-asn: 65001
    address-pools:
      - name: static
        protocol: bgp
        addresses:
          - ${LB_RANGE}
        avoid-buggy-ips: true
      - name: dynamic
        protocol: bgp
        addresses:
          - ${LB_DYN_RANGE}
        avoid-buggy-ips: true
