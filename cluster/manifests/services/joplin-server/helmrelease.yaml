---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app joplin
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
      namespace: databases

  values:
    image:
      repository: joplin/server
      tag: 2.7.4-beta@sha256:aae29e18450f87f770ed2268077ec55eb938565ea58e75d8f229221322e6390c

    envFrom:
      - secretRef:
          name: *app

    env:
      # env-sample: https://github.com/laurent22/joplin/blob/dev/.env-sample
      # Basic setup
      TZ: "${TZ}"
      APP_BASE_URL: https://joplin.${EXTERNAL_DOMAIN}/
      DB_CLIENT: pg

      # Posgres setup
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_DATABASE: ${POSTGRES_DB}
      POSTGRES_PORT: 5432

      # Mail setup
      MAILER_ENABLED: 0

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          # external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: notebook-multiple
          hajimari.io/appName: joplin
          # prometheus.io/probe: "true"

        hosts:
          - host: "joplin.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "joplin.${EXTERNAL_DOMAIN}"

    resources:
      requests:
        cpu: 15m
        memory: 145M
      limits:
        cpu: 15m
        memory: 145M
