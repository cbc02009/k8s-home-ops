---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitea-nfs
  namespace: services
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: minio-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${SAN_HOST}"
    path: /smoltank/k8s/apps/gitea
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-config-v1
  namespace: services
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: gitea-nfs
  resources:
    requests:
      storage: 1Mi

