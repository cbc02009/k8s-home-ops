---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app flexo
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:

    image:
      repository: nroi/flexo
      tag: 1.6.7

    env:
      TZ: "${TZ}"
      FLEXO_CACHE_DIRECTORY: "/data"
      FLEXO_LISTEN_IP_ADDRESS: ${LB_FLEXO}
      FLEXO_PORT: &port 7878


    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${LB_FLEXO}
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: &tls tls.flexo

    persistence:
      config:
        enabled: true
        existingClaim: flexo-data-v1
        mountPath: /data
