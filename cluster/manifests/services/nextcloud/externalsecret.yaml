---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name nextcloud
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: nextcloud
    - extract:
        key: postgres
    - extract:
        key: smtp-relay
