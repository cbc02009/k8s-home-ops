---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app epic-freegames
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/claabs/epicgames-freegames-node
      tag: latest@sha256:712e1e3f8c3375087bba01962a9abf4ba44b244dff93a74fada348c7b8a222e1

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host epic.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    persistence:
      config:
        enabled: true
        type: secret
        name: *app
        subPath: config.json
        mountPath: /usr/app/config/config.json
        readOnly: true
      data:
        enabled: true
        existingClaim: epic-freegames-config-v1
        mountPath: /usr/app/config

    resources:
      limits:
        memory: 2Gi
