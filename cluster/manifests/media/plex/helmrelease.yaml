---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  releaseName: plex
  interval: 15m
  chart:
    spec:
      chart: plex
      version: 6.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/plex/values.yaml
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.28.1.6104-788f82488
    env:
      TZ: "${TZ}"
      ADVERTISE_IP: "https://plex.${EXTERNAL_DOMAIN}:443/,http://${LB_PLEX}:32400/"
      PLEX_CLAIM: "${SECRET_PLEX_TOKEN}"

    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 100
        - 65539
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_PLEX}
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: plex

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1

      transcode:
        enabled: true
        type: emptyDir

      nfs-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${UIHARU_IP}
            path: /tank/media
        mountPath: /data
        readOnly: false
    resources:
      requests:
        cpu: 2
        memory: 2000M
        # gpu.intel.com/i915: 1
      limits:
        memory: 10000M
        # gpu.intel.com/i915: 1
