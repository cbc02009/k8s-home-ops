---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mango
  namespace: organizarrs
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: hkalexling/mango
      tag: v0.27.0@sha256:14b5e1dd467f5a2736cf6847f3be193a522c5fdd36d61b797652a2d513776911
    env:
      TZ: "${TZ}"

    service:
      main:
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
#          annotations:
#            external-dns.home.arpa/enabled: "true"
#            auth.home.arpa/enabled: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        existingClaim: mango-config-v1
        mountPath: /root

      media:
        enabled: true
        type: nfs
        server: "${SAN_HOST}"
        path: /tank/media/manga
        mountPath: /media

    resources:
      requests:
        cpu: 20m
        memory: 100Mi
      # limits:
        # memory: 200Mi
