apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-values
  namespace: databases
data:
  values.yaml: |-

    auth:
      rootPassword: ${SECRET_MARIADB_ROOT_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: mariadb-config-v1
      service:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_MARIADB}
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

      resources:
        requests:
          cpu: 10m
          memory: 32M
        limits:
          memory: 32M

    resources:
      requests:
        cpu: 10m
        memory: 183M
      limits:
        memory: 237M
