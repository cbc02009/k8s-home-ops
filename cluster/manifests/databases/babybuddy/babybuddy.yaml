---
apiVersion: v1
kind: Service
metadata:
  name: babybuddy
  namespace: databases
  labels:
    app: babybuddy
spec:
  type: LoadBalancer
  loadBalancerIP: ${LB_BABYBUDDY}
  externalTrafficPolicy: Local
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: babybuddy
  selector:
    app: babybuddy
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: babybuddy
  namespace: databases
  labels:
    app: babybuddy
spec:
  replicas: 1
  revisionHistoryLimit: 1
  serviceName: babybuddy
  selector:
    matchLabels:
      app: babybuddy
  template:
    metadata:
      labels:
        app: babybuddy
    spec:
      containers:
      - name: babybuddy
        image: "lscr.io/linuxserver/babybuddy:1.12.2"
        imagePullPolicy: IfNotPresent
        env:
        - name: PUID
          value: "1000"
        - name: GUID
          value: "1000"
        - name: TZ
          value: 'America/New_York'
        # - name: DB_ENGINE
        #   value: "django.db.backends.mysql"
        # - name: DB_HOST
        #   value: "${LB_MARIADB}"
        # - name: DB_NAME
        #   value: babybuddy
        # - name: DB_PASSWORD
        #   value: "${SECRET_MARIADB_ROOT_PASSWORD}"
        # - name: DB_USER
        #   value: root
        # - name: DB_PORT
        #   value: "3306"
        ports:
        - containerPort: 8000
          name: web
        volumeMounts:
        - mountPath: /config
          name: config
        resources: {}
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: babybuddy-config-v1
