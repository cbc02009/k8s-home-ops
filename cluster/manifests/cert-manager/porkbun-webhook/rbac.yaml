---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: porkbun-key:reader
  namespace: cert-manager
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["porkbun-key"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: porkbun-webhook:key-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: porkbun-key:reader
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: porkbun-webhook
