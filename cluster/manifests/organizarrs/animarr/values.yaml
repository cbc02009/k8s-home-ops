apiVersion: v1
kind: ConfigMap
metadata:
  name: animarr-values
  namespace: organizarrs
data:
  values.yaml: |-

    controllerType: deployment
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.9.1549

    env:
      TZ: "${TZ}"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${LB_ANIMARR}

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
    #       nginx.ingress.kubernetes.io/configuration-snippet: |
    #         proxy_set_header Accept-Encoding "";
    #         sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${EXTERNAL_DOMAIN}/css/base/sonarr/plex.css"></head>';
    #         sub_filter_once on;
          hajimari.io/enable: "true"
          hajimari.io/icon: "television-box"
          hajimari.io/appName: animarr
        hosts:
          - host: &host "animarr.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: &tls tls.animarr

      api:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${EXTERNAL_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: *host
            paths:
              - path: /api
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: *tls

    persistence:
      config:
        enabled: true
        existingClaim: animarr-config-v1

      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${UIHARU_IP}
            path: /tank/media
        mountPath: /media
        readOnly: false

      nfs-nas-backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${UIHARU_IP}
            path: /tank/backup/kubernetes/animarr
        mountPath: /config/Backups
        readOnly: false

      nfs-nas-bittorrent:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${UIHARU_IP}
            path: /smoltank/bittorrent
        mountPath: /bittorrent
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 10m
        memory: 477M
      limits:
        memory: 1300M

