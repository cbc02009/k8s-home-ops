---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name prowlarr
  namespace: organizarrs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
  dataFrom:
    - extract:
        # PROWLARR__API_KEY, PROWLARR__POSTGRES_USER, PROWLARR__POSTGRES_PASSWORD
        key: *name
