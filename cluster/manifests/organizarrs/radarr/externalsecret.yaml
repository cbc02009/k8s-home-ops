---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name radarr
  namespace: organizarrs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Postgres Init
        POSTGRES_DB: "radarr_main radarr_log"
        POSTGRES_HOST: ${POSTGRES_HOST}
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .RADARR__POSTGRES_USER }}"
        POSTGRES_USER: "{{ .RADARR__POSTGRES_PASS }}"
  dataFrom:
    - extract:
        # RADARR__API_KEY, RADARR__POSTGRES_USER, RADARR__POSTGRES_PASSWORD
        key: *name
    - extract:
        key: postgres
