---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zfs-localpv
parameters:
  recordsize: "4k"
  compression: "zstd"
  dedup: "off"
  fstype: "zfs"
  poolname: "rpool/zfs-localpv"
  scheduler: "VolumeWeighted"
provisioner: zfs.csi.openebs.io
allowedTopologies:
  - matchLabelExpressions:
      - key: kubernetes.io/hostname
        values:
          - sakura
          - uiharu
          - yue
