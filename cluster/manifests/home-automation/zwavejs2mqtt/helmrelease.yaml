apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: zwavejs2mqtt
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  dependsOn:
    - name: mariadb
      namespace: databases
  values:

    image:
      # -- image repository
      repository: zwavejs/zwavejs2mqtt
      # -- image tag
      tag: 7.1.0
      # -- image pull policy
      pullPolicy: IfNotPresent

    # -- environment variables. See [image docs](https://zwave-js.github.io/zwavejs2mqtt/#/guide/env-vars) for more details.
    # @default -- See below
    env:
      # -- Set the container timezone
      TZ: UTC
      # -- Zwave Network key
      NETWORK_KEY:

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 8091
          websocket:
            enabled: false
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          hajimari.io/enable: "false"
          hajimari.io/icon: "router-wireless-settings"
        hosts:
          - host: &host "zwavejs2mqtt.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.zwavejs2mqtt

    securityContext:
      # -- (bool) Privileged securityContext may be required if USB devices are accessed directly through the host machine
      privileged: true

    persistence:
      config:
        enabled: true
        existingClaim: zwavejs2mqtt-config-v1
        mountPath: /usr/src/app/store

      # -- Configure a hostPathMount to mount a USB device in the container.
      # @default -- See values.yaml
      usb:
        enabled: false
        type: hostPath
        hostPath: /dev/serial/by-id/usb-0658_0200-if00

    resources:
      requests:
        cpu: 22m
        memory: 164M
      limits:
        memory: 262M

    # -- Affinity constraint rules to place the Pod on a specific node.
    # [[ref]](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity)
    affinity: {}
    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #       nodeSelectorTerms:
    #       - matchExpressions:
    #         - key: app
    #           operator: In
    #           values:
    #           - zwave-controller
