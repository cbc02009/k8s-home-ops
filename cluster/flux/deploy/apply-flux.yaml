---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apply-flux
  namespace: flux-system
spec:
  dependsOn:
    - name: apply-cluster-repositories
  interval: 10m0s
  path: ./manifests/install
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux
  patches:
    - target:
        kind: Deployment
        labelSelector: control-plane=controller
      patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: not-used
        spec:
          template:
            spec:
              containers:
                - name: manager
                  resources:
                    requests:
                      memory: 512Mi
                    limits:
                      memory: "2Gi"
    - target:
        kind: Namespace
        labelSelector: app.kubernetes.io/instance=flux-system
      patch: |-
        apiVersion: apps/v1
        kind: Namespace
        metadata:
          name: not-used
          labels:
            goldilocks.fairwinds.com~1enabled: "true"
    - target:
        group: networking.k8s.io
        version: v1
        kind: NetworkPolicy
      patch: |-
        $patch: delete
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        metadata:
          name: not-used
    - patch: |
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --concurrent=20
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --kube-api-qps=100
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --kube-api-burst=200
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --requeue-dependency=5s
      target:
        kind: Deployment
        name: "(kustomize-controller|helm-controller|source-controller)"
