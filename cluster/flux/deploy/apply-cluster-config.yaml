---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apply-cluster-config
  namespace: flux-system
spec:
  dependsOn:
    - name: apply-flux
  interval: 10m0s
  path: ./cluster/config
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
