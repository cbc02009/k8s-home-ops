apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-monitoring-kube-prom-stack
  namespace: flux-system
spec:
  interval: 15m
  path: "./cluster/manifests/system-monitoring/kube-prometheus-stack"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
