---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: network-metallb
  namespace: flux-system
spec:
  dependsOn:
    - name: monitoring-kube-prom-stack
  interval: 5m
  path: "./cluster/manifests/network/metallb"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
