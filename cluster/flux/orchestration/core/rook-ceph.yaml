---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-operator
  namespace: flux-system
spec:
  interval: 5m
  path: "./cluster/manifests/rook-ceph/operator"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-operator
  interval: 5m
  path: "./cluster/manifests/rook-ceph/cluster"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
