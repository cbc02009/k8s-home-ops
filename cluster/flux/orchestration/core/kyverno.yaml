---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kyverno-kyverno-base
  namespace: flux-system
spec:
  dependsOn:
    - name: monitoring-kube-prom-stack
  interval: 30m
  path: "./cluster/manifests/kyverno/kyverno/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kyverno-kyverno-policies
  namespace: flux-system
spec:
  dependsOn:
    - name: kyverno-kyverno-base
  interval: 30m
  path: "./cluster/manifests/kyverno/kyverno/policies"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
