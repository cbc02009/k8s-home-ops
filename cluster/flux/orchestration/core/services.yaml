---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: services-kured
  namespace: flux-system
spec:
  interval: 10m
  path: "./cluster/manifests/services/kured"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
