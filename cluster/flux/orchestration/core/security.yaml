---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security-onepassword-connect
  namespace: flux-system
spec:
  interval: 5m
  path: "./cluster/manifests/security/onepassword-connect"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security-external-secrets
  namespace: flux-system
spec:
  interval: 5m
  path: "./cluster/manifests/security/external-secrets"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
