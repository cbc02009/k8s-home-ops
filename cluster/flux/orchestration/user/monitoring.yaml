---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-prometheus-rules-user
  namespace: flux-system
spec:
  dependsOn:
    - name: monitoring-kube-prom-stack
  interval: 5m
  path: "./cluster/manifests/monitoring/prometheus-rules-user"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
