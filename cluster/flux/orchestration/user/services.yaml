---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: services-hajimari
  namespace: flux-system
spec:
  interval: 5m
  path: "./cluster/manifests/services/hajimari"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
