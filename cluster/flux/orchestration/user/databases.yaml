---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: databases-mariadb
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/user/databases/mariadb"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: databases-babybuddy
  namespace: flux-system
spec:
  dependsOn:
    - name: databases-mariadb
  interval: 5m
  path: "./k8s/manifests/user/databases/babybuddy"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
