---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: storage-volsync
  namespace: flux-system
spec:
  interval: 5m
  path: "./cluster/manifests/storage/volsync"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: storage-snapscheduler
  namespace: flux-system
spec:
  interval: 5m
  path: "./cluster/manifests/storage/snapscheduler/app"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: storage-snapscheduler-schedules
  namespace: flux-system
spec:
  interval: 5m
  path: "./cluster/manifests/storage/snapscheduler/schedules"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
