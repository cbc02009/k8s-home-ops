---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: volsync-volsync
  namespace: flux-system
spec:
  interval: 30m
  path: "./cluster/manifests/volsync/volsync"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: volsync-snapscheduler
  namespace: flux-system
spec:
  interval: 30m
  path: "./cluster/manifests/volsync/snapscheduler/app"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: volsync-snapscheduler-schedules
  namespace: flux-system
spec:
  interval: 30m
  path: "./cluster/manifests/volsync/snapscheduler/schedules"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
