---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: zfs-localpv-source
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/openebs/zfs-localpv.git
  ref:
    # renovate: registryUrl=https://github.com/openebs/zfs-localpv chart=zfs-localpv
    tag: zfs-localpv-2.1.0
  ignore: |
    # exclude all
    /*
    # include crd directory
    !/deploy/helm/charts/crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crds-zfs-localpv
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: zfs-localpv-source
