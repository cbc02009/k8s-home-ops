---
apiVersion: v1
kind: Pod
metadata:
  name: disk-clean-uiharu
spec:
  restartPolicy: Never
  nodeName: uiharu
  volumes:
  - name: rook-data-dir
    hostPath:
      path: /var/lib/rook
  containers:
  - name: disk-clean
    image: ghcr.io/cbc02009/busybox:1.36.1
    securityContext:
      privileged: true
    volumeMounts:
    - name: rook-data-dir
      mountPath: /node/rook-data
    command: ["/bin/sh", "-c", "rm -rf /node/rook-data/*"]
