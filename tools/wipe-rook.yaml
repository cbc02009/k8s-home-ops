---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-uiharu
spec:
  restartPolicy: Never
  nodeName: uiharu
  containers:
    - name: disk-wipe
      image: ubuntu
      securityContext:
        privileged: true
      command: ['/bin/sh', '-c']
      args:
        [
          'apt update; apt install fdisk gdisk parted udev -y; wipefs -af /dev/nvme1n1; blkdiscard /dev/nvme1n1; partprobe /dev/nvme1n1',
        ]
