      image: ubuntu
      securityContext:
        privileged: true
      command: ['/bin/sh', '-c']
      args:
        [
          'apt update; apt install fdisk gdisk parted udev -y; sgdisk --zap-all /dev/sda; dd if=/dev/zero bs=1M count=100 oflag=direct,dsync of=/dev/sda; wipefs -af /dev/sda; blkdiscard /dev/sda; partprobe /dev/sda',
        ]
---
apiVersion: v1
kind: Pod
metadata:
  name: disk-clean-uiharu
spec:
  restartPolicy: Never
  nodeName: uiharu
  volumes:
  - name: rook-data-dir
    hostPath:
      path: /var/lib/rook
  containers:
  - name: disk-clean
    image: busybox
    securityContext:
      privileged: true
    volumeMounts:
    - name: rook-data-dir
      mountPath: /node/rook-data
    command: ["/bin/sh", "-c", "rm -rf /node/rook-data/*"]
