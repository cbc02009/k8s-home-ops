# my-pvc-debugger.yaml
---
kind: Pod
apiVersion: v1
metadata:
  name: volume-debugger
  namespace: media
spec:
  volumes:
    - name: debug-volume
      persistentVolumeClaim:
        claimName: plex-cache
  containers:
    - name: volume-debugger
      image: ubuntu
      command: ['sleep', '3600']
      volumeMounts:
        - mountPath: "/mnt/volume"
          name: debug-volume
