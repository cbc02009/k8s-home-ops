# my-pvc-debugger.yaml
---
kind: Pod
apiVersion: v1
metadata:
  name: volume-debugger
  namespace: media
spec:
  volumes:
    - name: debug-volume
      persistentVolumeClaim:
        claimName: plex
  containers:
    - name: volume-debugger
      image: ubuntu:latest
      command: ['sleep', '3600']
      volumeMounts:
        - mountPath: "/mnt/volume"
          name: debug-volume
      stdin: true
      stdinOnce: true
      tty: true
      securityContext:
        allowPrivilegeEscalation: true
        privileged: true
