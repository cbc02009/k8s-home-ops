---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${job}
  namespace: ${ns}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: minio
          image: ghcr.io/cbc02009/restic:0.16.5
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: ${app}-volsync-minio
          resources: {}
        - name: r2
          image: ghcr.io/cbc02009/restic:0.16.5
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: ${app}-volsync-r2
          resources: {}
