---
version: "3"

vars:
  cniDir: "{{.PROJECT_DIR}}/infrastructure/talos/integrations/cni"
  csrDir: "{{.PROJECT_DIR}}/infrastructure/talos/integrations/csr-approver"

tasks:

  cilium:
    desc: 2. Bootstrap cilium
    cmds:
      - rm -rf {{.cniDir}}/charts
      - echo "# This manifest was generated by automation. DO NOT EDIT." > {{.cniDir}}/cilium.yaml
      - kustomize build --enable-helm --load-restrictor=LoadRestrictionsNone {{.cniDir}} >> {{.cniDir}}/cilium.yaml
      - rm -rf {{.cniDir}}/charts
      - kubectl apply -f {{.cniDir}}/cilium.yaml
      - kubectl apply -f ./kubernetes/apps/kube-system/cilium/app/bgppeeringpolicy.yaml
      - kubectl apply -f ./kubernetes/apps/kube-system/cilium/app/loadbalancerippool.yaml

  csr-approver:
    desc: 1. Bootstrap the CSR Approver
    cmds:
      - rm -rf {{.csrDir}}/charts
      - echo "# This manifest was generated by automation. DO NOT EDIT." > {{.csrDir}}/csr-approver.yaml
      - kustomize build --enable-helm --load-restrictor=LoadRestrictionsNone {{.csrDir}} >> {{.csrDir}}/csr-approver.yaml
      - rm -rf {{.csrDir}}/charts
      - kubectl apply -f {{.csrDir}}/csr-approver.yaml

  sops:
    desc: 4. Bootstrap sops
    cmds:
      - cat ~/.config/sops/age/keys.txt | kubectl -n flux-system create secret generic sops-age --from-file=age.agekey=/dev/stdin

  github:
    desc: 5. decrypt and load github ssh key
    cmds:
      - sops --decrypt kubernetes/bootstrap/github-deploy-key.sops.yaml | kubectl apply -f -

  flux:
    desc: 3. Bootstrap flux (as per version in manifest)
    cmds:
      - kubectl apply -n flux-system --server-side --kustomize {{.CLUSTER_DIR}}/bootstrap/flux
      - kubectl apply -f {{.CLUSTER_DIR}}/flux/vars/cluster-settings.yaml
      - sops --decrypt {{.CLUSTER_DIR}}/flux/vars/cluster-secrets.sops.yaml | kubectl apply -f -

  cluster:
    desc: 7. Bootstrap Cluster
    cmds:
      - kubectl apply --server-side --kustomize kubernetes/flux/config/

  crds:
    desc: 6. Bootstrap CRDs
    cmds:
      - kubectl apply --server-side --kustomize {{.CLUSTER_DIR}}/bootstrap/crds/

  all:
    desc: run all bootstrap commands in order
    cmds:
      - go-task bs:csr-approver
      - go-task bs:cilium
      - go-task bs:flux
      - go-task bs:sops
      - go-task bs:github
      - go-task bs:crds
      - go-task bs:cluster
