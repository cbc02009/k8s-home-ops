apiVersion: v1
data:
  values.yaml: |2-

    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.7.0

    DNS: 172.16.1.1

    # routed_namespaces:
    #   - downloads
    #   - organizarrs

    # publicPorts:
    #   - hostname: qbittorrent # hostname assigned to the pod
    #     IP: 10 # must be an integer between 2 and VXLAN_GATEWAY_FIRST_DYNAMIC_IP (20 by default)
    #     ports:
    #       - type: udp
    #         port: 55787
    #       - type: tcp
    #         port: 55787

    settings:
      VPN_INTERFACE: wg0
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: ""
      NOT_ROUTED_TO_GATEWAY_CIDRS: "172.16.0.0/12 10.11.0.0/16 10.10.0.0/16"
      VPN_LOCAL_CIDRS: "172.16.0.0/12 10.11.0.0/16 10.10.0.0/16"
      VXLAN_GATEWAY_FIRST_DYNAMIC_IP: 20

    resources:
      requests:
        cpu: 10m
        memory: 22M
      limits:
        memory: 22M

    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.6.0

      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"

    podAnnotations:
      secret.reloader.stakater.com/reload: downloads-gateway-vpnconfig

    addons:
      netshoot:
        enabled: false

      vpn:
        enabled: true
        type: wireguard

        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
            pullPolicy: IfNotPresent

        securityContext:
          runAsUser: 568
          runAsGroup: 568
          capabilities:
            drop:
              - "SYS_MODULE"

        env:
          TZ: "America/New_York"
          IPTABLES_BACKEND: nft
          KILLSWITCH: "false"

        configFileSecret: downloads-gateway-vpnconfig

        resources:
          requests:
            cpu: 10m
            memory: 22M
          limits:
            memory: 46M

        # livenessProbe:
        #   exec:
        #     command:
        #       - sh
        #       - -c
        #       - if [ $(curl -s https://am.i.mullvad.net/city) = '' ]; then exit 0; else exit $?; fi
        #   initialDelaySeconds: 30
        #   periodSeconds: 60
        #   failureThreshold: 1
        #   timeoutSeconds: 30

        networkPolicy:
          enabled: true

          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: 51820
                  protocol: UDP
            - to:
                - namespaceSelector: {}
